        description:
          type: string
          description: Human-readable description
          example: UI theme preference
        category:
          type: string
          description: Setting category for organization
          example: ui
        data_type:
          type: string
          description: Expected data type
          enum: [string, integer, boolean, float, json]
          example: string

    SettingValue:
      type: object
      required:
        - value
      properties:
        value:
          oneOf:
            - type: string
            - type: number
            - type: boolean
            - type: object
