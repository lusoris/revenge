    OIDCUserLink:
      type: object
      required:
        - id
        - providerName
        - providerDisplayName
        - linkedAt
      properties:
        id:
          type: string
          format: uuid
        providerName:
          type: string
        providerDisplayName:
          type: string
        email:
          type: string
        lastLoginAt:
          type: string
          format: date-time
        linkedAt:
          type: string
          format: date-time

    OIDCUserLinkListResponse:
      type: object
      required:
        - links
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/OIDCUserLink'

    # Admin OIDC schemas
    ClaimMappings:
      type: object
      properties:
        username:
          type: string
          description: Claim path for username
          default: preferred_username
        email:
          type: string
          description: Claim path for email
          default: email
        name:
          type: string
          description: Claim path for display name
          default: name
        picture:
          type: string
          description: Claim path for avatar URL
          default: picture
        roles:
          type: string
          description: Claim path for roles/groups
          default: groups

    AdminOIDCProvider:
      type: object
      required:
        - id
        - name
        - displayName
        - providerType
        - issuerUrl
        - clientId
        - scopes
        - autoCreateUsers
        - updateUserInfo
        - allowLinking
        - isEnabled
        - isDefault
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        displayName:
          type: string
        providerType:
          type: string
          enum:
            - generic
            - authentik
            - keycloak
        issuerUrl:
          type: string
        clientId:
          type: string
        authorizationEndpoint:
          type: string
        tokenEndpoint:
          type: string
        userInfoEndpoint:
          type: string
        jwksUri:
          type: string
        endSessionEndpoint:
          type: string
        scopes:
          type: array
          items:
            type: string
        claimMappings:
          $ref: '#/components/schemas/ClaimMappings'
        roleMappings:
          type: object
          additionalProperties:
            type: string
        autoCreateUsers:
          type: boolean
        updateUserInfo:
          type: boolean
        allowLinking:
          type: boolean
        isEnabled:
          type: boolean
        isDefault:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    AdminOIDCProviderListResponse:
      type: object
      required:
        - providers
      properties:
        providers:
          type: array
          items:
            $ref: '#/components/schemas/AdminOIDCProvider'

    CreateOIDCProviderRequest:
      type: object
      required:
        - name
        - displayName
        - issuerUrl
        - clientId
        - clientSecret
      properties:
        name:
          type: string
          description: Unique provider identifier
          minLength: 1
          maxLength: 100
        displayName:
          type: string
          description: Display name for UI
          minLength: 1
          maxLength: 255
        providerType:
          type: string
          enum:
            - generic
            - authentik
            - keycloak
          default: generic
        issuerUrl:
          type: string
          description: OIDC issuer URL
        clientId:
          type: string
          description: OAuth2 client ID
        clientSecret:
          type: string
          description: OAuth2 client secret
        authorizationEndpoint:
          type: string
          description: Override authorization endpoint
        tokenEndpoint:
          type: string
          description: Override token endpoint
        userInfoEndpoint:
          type: string
          description: Override user info endpoint
        jwksUri:
          type: string
          description: Override JWKS URI
        endSessionEndpoint:
          type: string
          description: Override end session endpoint
        scopes:
          type: array
          items:
            type: string
          description: OAuth scopes (defaults to openid, profile, email)
        claimMappings:
          $ref: '#/components/schemas/ClaimMappings'
        roleMappings:
          type: object
          additionalProperties:
            type: string
          description: Map provider roles to Revenge roles
        autoCreateUsers:
          type: boolean
          default: true
          description: Create users on first OIDC login
        updateUserInfo:
          type: boolean
          default: true
          description: Update user info on each login
        allowLinking:
          type: boolean
          default: true
          description: Allow users to link existing accounts
        isEnabled:
          type: boolean
          default: true
        isDefault:
          type: boolean
          default: false

    UpdateOIDCProviderRequest:
      type: object
      properties:
        displayName:
          type: string
          minLength: 1
          maxLength: 255
        providerType:
          type: string
          enum:
            - generic
            - authentik
            - keycloak
        issuerUrl:
          type: string
        clientId:
          type: string
        clientSecret:
          type: string
        authorizationEndpoint:
          type: string
        tokenEndpoint:
          type: string
        userInfoEndpoint:
          type: string
        jwksUri:
          type: string
        endSessionEndpoint:
          type: string
        scopes:
          type: array
          items:
            type: string
        claimMappings:
          $ref: '#/components/schemas/ClaimMappings'
        roleMappings:
          type: object
          additionalProperties:
            type: string
        autoCreateUsers:
          type: boolean
        updateUserInfo:
          type: boolean
        allowLinking:
          type: boolean
        isEnabled:
          type: boolean
        isDefault:
          type: boolean

    # Activity schemas
    ActivityLogEntry:
      type: object
      required:
        - id
        - action
        - success
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        username:
          type: string
        action:
          type: string
          description: Action type (e.g., user.login, settings.update)
        resourceType:
          type: string
          description: Resource type (user, library, movie, etc.)
        resourceId:
          type: string
          format: uuid
        changes:
          type: object
          additionalProperties: true
          description: Field changes as JSON
        metadata:
          type: object
          additionalProperties: true
          description: Additional context
        ipAddress:
          type: string
        userAgent:
          type: string
        success:
          type: boolean
        errorMessage:
          type: string
        createdAt:
          type: string
          format: date-time

    ActivityLogListResponse:
      type: object
      required:
        - entries
        - total
      properties:
        entries:
          type: array
          items:
            $ref: '#/components/schemas/ActivityLogEntry'
        total:
          type: integer
          format: int64
          description: Total number of matching entries
        page:
          type: integer
          description: Current page number
        pageSize:
          type: integer
          description: Number of entries per page

    ActivityStats:
      type: object
      required:
        - totalCount
        - successCount
        - failedCount
      properties:
        totalCount:
          type: integer
          format: int64
        successCount:
          type: integer
          format: int64
        failedCount:
          type: integer
          format: int64
        oldestEntry:
          type: string
          format: date-time
        newestEntry:
          type: string
          format: date-time

    ActionCount:
      type: object
      required:
        - action
        - count
      properties:
        action:
          type: string
        count:
          type: integer
          format: int64

    ActionCountListResponse:
      type: object
      required:
        - actions
      properties:
        actions:
          type: array
          items:
            $ref: '#/components/schemas/ActionCount'

    # Library schemas
    Library:
      type: object
      required:
        - id
        - name
        - type
        - paths
        - enabled
        - scanOnStartup
        - realtimeMonitoring
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: Library display name
          example: Movies
        type:
          type: string
          enum: [movie, tvshow, music, photo, book, audiobook, comic, podcast, adult]
          description: Type of media in the library
        paths:
          type: array
          items:
            type: string
          description: Folder paths included in the library
          example: ["/media/movies", "/shared/movies"]
        enabled:
          type: boolean
          description: Whether the library is enabled
        scanOnStartup:
          type: boolean
          description: Whether to scan the library on server startup
        realtimeMonitoring:
          type: boolean
          description: Whether to monitor for real-time file changes
        metadataProvider:
          type: string
          description: Preferred metadata provider
          example: tmdb
        preferredLanguage:
          type: string
          description: Preferred language for metadata
          example: en
        scannerConfig:
          type: object
          additionalProperties: true
          description: Type-specific scanner configuration
        latestScan:
          $ref: '#/components/schemas/LibraryScan'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    LibraryListResponse:
      type: object
      required:
        - libraries
        - total
      properties:
        libraries:
          type: array
          items:
            $ref: '#/components/schemas/Library'
        total:
          type: integer
          format: int64

    CreateLibraryRequest:
      type: object
      required:
        - name
        - type
        - paths
      properties:
        name:
          type: string
          description: Library display name
          minLength: 1
          maxLength: 255
          example: Movies
        type:
          type: string
          enum: [movie, tvshow, music, photo, book, audiobook, comic, podcast, adult]
          description: Type of media in the library
        paths:
          type: array
          items:
            type: string
          minItems: 1
          description: Folder paths to include in the library
          example: ["/media/movies"]
        enabled:
          type: boolean
          default: true
          description: Whether the library is enabled
        scanOnStartup:
          type: boolean
          default: false
          description: Whether to scan the library on server startup
        realtimeMonitoring:
          type: boolean
          default: false
          description: Whether to monitor for real-time file changes
        metadataProvider:
          type: string
          description: Preferred metadata provider
          example: tmdb
        preferredLanguage:
          type: string
          description: Preferred language for metadata
          example: en
        scannerConfig:
          type: object
          additionalProperties: true
          description: Type-specific scanner configuration

    UpdateLibraryRequest:
      type: object
      properties:
        name:
          type: string
          description: Library display name
          minLength: 1
          maxLength: 255
        paths:
          type: array
          items:
            type: string
          minItems: 1
          description: Folder paths to include in the library
        enabled:
          type: boolean
          description: Whether the library is enabled
        scanOnStartup:
          type: boolean
          description: Whether to scan the library on server startup
        realtimeMonitoring:
          type: boolean
          description: Whether to monitor for real-time file changes
        metadataProvider:
          type: string
          description: Preferred metadata provider
        preferredLanguage:
          type: string
          description: Preferred language for metadata
        scannerConfig:
          type: object
          additionalProperties: true
          description: Type-specific scanner configuration

    LibraryScan:
      type: object
      required:
        - id
        - libraryId
        - scanType
        - status
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        libraryId:
          type: string
          format: uuid
        scanType:
          type: string
          enum: [full, incremental, metadata]
          description: Type of scan
        status:
          type: string
          enum: [pending, running, completed, failed, cancelled]
          description: Current scan status
        itemsScanned:
          type: integer
          format: int64
          description: Number of items scanned
        itemsAdded:
          type: integer
          format: int64
          description: Number of new items added
        itemsUpdated:
          type: integer
          format: int64
          description: Number of items updated
        itemsRemoved:
          type: integer
          format: int64
          description: Number of items removed
        errorCount:
          type: integer
          format: int64
          description: Number of errors during scan
        errorMessage:
          type: string
          description: Error message if scan failed
        startedAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    LibraryScanListResponse:
      type: object
      required:
        - scans
        - total
      properties:
        scans:
          type: array
          items:
            $ref: '#/components/schemas/LibraryScan'
        total:
          type: integer
          format: int64

    LibraryPermission:
      type: object
      required:
        - id
        - libraryId
        - userId
        - permission
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        libraryId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        permission:
          type: string
          enum: [view, download, manage]
          description: Permission type
        createdAt:
          type: string
          format: date-time

    LibraryPermissionListResponse:
      type: object
      required:
        - permissions
      properties:
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/LibraryPermission'

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          description: HTTP status code
          example: 500
        message:
          type: string
          description: Human-readable error message
          example: Internal server error
        details:
          type: object
          additionalProperties: true
          description: Additional error details

  responses:
    Error:
      description: Error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    BadRequest:
      description: Bad request - invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Unauthorized - authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token from /api/v1/auth/login

security: []
