    OIDCProviderListResponse:
      type: object
      required:
        - providers
      properties:
        providers:
          type: array
          items:
            $ref: '#/components/schemas/OIDCProviderInfo'

    OIDCAuthURLResponse:
      type: object
      required:
        - authUrl
      properties:
        authUrl:
