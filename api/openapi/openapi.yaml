openapi: 3.1.0
info:
  title: Revenge Media Server API
  version: 0.1.0
  description: |
    Modern, self-hosted media server with Go backend and SvelteKit frontend.

    This is the skeleton API for v0.1.0 - only health endpoints are implemented.
  contact:
    name: Revenge Development Team
    url: https://github.com/lusoris/revenge
  license:
    name: AGPL-3.0
    url: https://www.gnu.org/licenses/agpl-3.0.html

servers:
  - url: http://localhost:8080
    description: Local development server
  - url: https://api.revenge.example.com
    description: Production server

tags:
  - name: health
    description: Health check endpoints for monitoring and Kubernetes probes
  - name: auth
    description: Authentication and user registration
  - name: mfa
    description: Multi-factor authentication (TOTP, WebAuthn, backup codes)
  - name: settings
    description: Server and user settings management
  - name: users
    description: User account and profile management

paths:
  /healthz:
    get:
      summary: Liveness probe
      description: |
        Checks if the service is alive and running.
        This should always return 200 unless the process is deadlocked.
        Used by Kubernetes liveness probes.
      operationId: getLiveness
      tags:
        - health
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
        default:
          $ref: '#/components/responses/Error'

  /readyz:
    get:
      summary: Readiness probe
      description: |
        Checks if the service is ready to accept traffic.
        Returns 200 only if all dependencies (database, cache, etc.) are available.
        Used by Kubernetes readiness probes.
      operationId: getReadiness
      tags:
        - health
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
        '503':
          description: Service is not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
        default:
          $ref: '#/components/responses/Error'

  /startupz:
    get:
      summary: Startup probe
      description: |
        Checks if the service has completed initialization.
        Returns 200 only after startup is complete.
        Used by Kubernetes startup probes.
      operationId: getStartup
      tags:
        - health
      responses:
        '200':
          description: Startup complete
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
        '503':
          description: Startup in progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
        default:
          $ref: '#/components/responses/Error'

  # Auth endpoints
  /api/v1/auth/register:
    post:
      summary: Register new user
      description: Create a new user account with username, email, and password
      operationId: register
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/auth/login:
    post:
      summary: Login with credentials
      description: Authenticate user and return access token and refresh token
      operationId: login
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/auth/logout:
    post:
      summary: Logout
      description: Invalidate the current refresh token
      operationId: logout
      tags:
        - auth
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
      responses:
        '204':
          description: Logout successful
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/auth/refresh:
    post:
      summary: Refresh access token
      description: Exchange refresh token for a new access token
      operationId: refreshToken
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/auth/verify-email:
    post:
      summary: Verify email
      description: Verify user email address with token from verification email
      operationId: verifyEmail
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmailRequest'
      responses:
        '204':
          description: Email verified successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/auth/resend-verification:
    post:
      summary: Resend verification email
      description: Resend email verification token to user's email address
      operationId: resendVerification
      tags:
        - auth
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Verification email sent
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/auth/forgot-password:
    post:
      summary: Request password reset
      description: Send password reset token to user's email address
      operationId: forgotPassword
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
      responses:
        '204':
          description: Password reset email sent (if email exists)
        '400':
          $ref: '#/components/responses/BadRequest'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/auth/reset-password:
    post:
      summary: Reset password
      description: Reset password using token from password reset email
      operationId: resetPassword
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '204':
          description: Password reset successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/auth/change-password:
    post:
      summary: Change password
      description: Change password for authenticated user (requires old password)
      operationId: changePassword
      tags:
        - auth
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '204':
          description: Password changed successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  # MFA endpoints
  /api/v1/mfa/status:
    get:
      summary: Get MFA status
      description: Get current MFA configuration status for authenticated user
      operationId: getMFAStatus
      tags:
        - mfa
      security:
        - bearerAuth: []
      responses:
        '200':
          description: MFA status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MFAStatus'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/mfa/totp/setup:
    post:
      summary: Setup TOTP
      description: Generate TOTP secret and QR code for enrollment
      operationId: setupTOTP
      tags:
        - mfa
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - accountName
              properties:
                accountName:
                  type: string
                  description: Account name to display in authenticator app (usually email or username)
                  example: user@example.com
      responses:
        '200':
          description: TOTP setup information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TOTPSetup'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/mfa/totp/verify:
    post:
      summary: Verify and enable TOTP
      description: Verify TOTP code to complete enrollment and enable TOTP
      operationId: verifyTOTP
      tags:
        - mfa
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
                  description: 6-digit TOTP code
                  pattern: '^\d{6}$'
                  example: "123456"
      responses:
        '200':
          description: TOTP verified and enabled
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: TOTP enabled successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/mfa/totp:
    delete:
      summary: Disable TOTP
      description: Remove TOTP from user's MFA methods
      operationId: disableTOTP
      tags:
        - mfa
      security:
        - bearerAuth: []
      responses:
        '204':
          description: TOTP disabled successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/mfa/backup-codes/generate:
    post:
      summary: Generate backup codes
      description: Generate new set of 10 one-time use backup codes
      operationId: generateBackupCodes
      tags:
        - mfa
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Backup codes generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  codes:
                    type: array
                    items:
                      type: string
                      pattern: '^[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}$'
                    description: List of backup codes (shown only once)
                    example:
                      - "1a2b-3c4d-5e6f-7890"
                      - "9876-5432-10ab-cdef"
                  count:
                    type: integer
                    example: 10
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/mfa/backup-codes/regenerate:
    post:
      summary: Regenerate backup codes
      description: Delete all existing backup codes and generate a new set
      operationId: regenerateBackupCodes
      tags:
        - mfa
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Backup codes regenerated
          content:
            application/json:
              schema:
                type: object
                properties:
                  codes:
                    type: array
                    items:
                      type: string
                    example:
                      - "1a2b-3c4d-5e6f-7890"
                  count:
                    type: integer
                    example: 10
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/mfa/enable:
    post:
      summary: Enable MFA requirement
      description: Require MFA for login (at least one method must be configured)
      operationId: enableMFA
      tags:
        - mfa
      security:
        - bearerAuth: []
      responses:
        '200':
          description: MFA requirement enabled
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/mfa/disable:
    post:
      summary: Disable MFA requirement
      description: Turn off MFA requirement for login
      operationId: disableMFA
      tags:
        - mfa
      security:
        - bearerAuth: []
      responses:
        '200':
          description: MFA requirement disabled
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  # Settings endpoints
  /api/v1/settings/server:
    get:
      summary: List all server settings
      description: Retrieve all server-wide configuration settings
      operationId: listServerSettings
      tags:
        - settings
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of server settings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServerSetting'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/settings/server/{key}:
    get:
      summary: Get a server setting
      description: Retrieve a specific server setting by key
      operationId: getServerSetting
      tags:
        - settings
      security:
        - bearerAuth: []
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
          description: Setting key
          example: server.name
      responses:
        '200':
          description: Server setting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerSetting'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

    put:
      summary: Update a server setting
      description: Update the value of a server setting
      operationId: updateServerSetting
      tags:
        - settings
      security:
        - bearerAuth: []
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
          description: Setting key
          example: server.name
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettingValue'
      responses:
        '200':
          description: Updated server setting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerSetting'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/settings/user:
    get:
      summary: List current user's settings
      description: Retrieve all settings for the authenticated user
      operationId: listUserSettings
      tags:
        - settings
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of user settings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserSetting'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/settings/user/{key}:
    get:
      summary: Get a user setting
      description: Retrieve a specific user setting by key
      operationId: getUserSetting
      tags:
        - settings
      security:
        - bearerAuth: []
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
          description: Setting key
          example: theme
      responses:
        '200':
          description: User setting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSetting'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

    put:
      summary: Update a user setting
      description: Update the value of a user setting
      operationId: updateUserSetting
      tags:
        - settings
      security:
        - bearerAuth: []
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
          description: Setting key
          example: theme
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettingValue'
      responses:
        '200':
          description: Updated user setting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSetting'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

    delete:
      summary: Delete a user setting
      description: Delete a user setting (revert to default)
      operationId: deleteUserSetting
      tags:
        - settings
      security:
        - bearerAuth: []
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
          description: Setting key
          example: theme
      responses:
        '204':
          description: Setting deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  # User endpoints
  /api/v1/users/me:
    get:
      summary: Get current user
      description: Get the currently authenticated user's profile
      operationId: getCurrentUser
      tags:
        - users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

    put:
      summary: Update current user
      description: Update the authenticated user's profile
      operationId: updateCurrentUser
      tags:
        - users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Updated user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/users/me/preferences:
    get:
      summary: Get user preferences
      description: Get notification and display preferences for the authenticated user
      operationId: getUserPreferences
      tags:
        - users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User preferences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

    put:
      summary: Update user preferences
      description: Update notification and display preferences
      operationId: updateUserPreferences
      tags:
        - users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPreferencesUpdate'
      responses:
        '200':
          description: Updated preferences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/users/me/avatar:
    post:
      summary: Upload avatar
      description: Upload a new avatar image
      operationId: uploadAvatar
      tags:
        - users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: Avatar image file (JPEG, PNG, GIF, WebP, max 5MB)
      responses:
        '200':
          description: Avatar uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Avatar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/users/{userId}:
    get:
      summary: Get user by ID
      description: Get a user's public profile information
      operationId: getUserById
      tags:
        - users
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: User ID
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  # Session management endpoints
  /api/v1/sessions:
    get:
      summary: List user sessions
      description: Get all active sessions for the authenticated user
      operationId: listSessions
      tags:
        - sessions
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of sessions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

    delete:
      summary: Logout all sessions
      description: Revoke all sessions for the authenticated user (logout everywhere)
      operationId: logoutAll
      tags:
        - sessions
      security:
        - bearerAuth: []
      responses:
        '204':
          description: All sessions revoked
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/sessions/current:
    get:
      summary: Get current session
      description: Get information about the current session
      operationId: getCurrentSession
      tags:
        - sessions
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionInfo'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

    delete:
      summary: Logout current session
      description: Revoke the current session (logout)
      operationId: logoutCurrent
      tags:
        - sessions
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Session revoked
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/sessions/refresh:
    post:
      summary: Refresh session
      description: Refresh access token using refresh token
      operationId: refreshSession
      tags:
        - sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshSessionRequest'
      responses:
        '200':
          description: New access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshSessionResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /api/v1/sessions/{sessionId}:
    delete:
      summary: Revoke session
      description: Revoke a specific session by ID
      operationId: revokeSession
      tags:
        - sessions
      security:
