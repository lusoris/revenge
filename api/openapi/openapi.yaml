          description: New password (minimum 8 characters)

    ChangePasswordRequest:
      type: object
      required:
        - old_password
        - new_password
      properties:
        old_password:
          type: string
          description: Current password
        new_password:
          type: string
          minLength: 8
          description: New password (minimum 8 characters)

    # Settings schemas
    ServerSetting:
