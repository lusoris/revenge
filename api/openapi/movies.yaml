paths:
  /movies:
    get:
      operationId: listMovies
      x-ogen-operation-group: Movies
      summary: List movies
      description: List movies accessible to the current user with pagination and filtering
      tags: [Movies]
      security:
        - bearerAuth: []
      parameters:
        - name: libraryId
          in: query
          description: Filter by library ID
          schema:
            $ref: "./components/schemas.yaml#/components/schemas/UUID"
        - name: genreId
          in: query
          description: Filter by genre ID
          schema:
            $ref: "./components/schemas.yaml#/components/schemas/UUID"
        - name: collectionId
          in: query
          description: Filter by collection ID
          schema:
            $ref: "./components/schemas.yaml#/components/schemas/UUID"
        - name: studioId
          in: query
          description: Filter by studio ID
          schema:
            $ref: "./components/schemas.yaml#/components/schemas/UUID"
        - name: query
          in: query
          description: Search query
          schema:
            type: string
        - name: sortBy
          in: query
          description: Sort field
          schema:
            type: string
            enum: [title, date_added, release_date, rating, popularity]
            default: title
        - name: sortOrder
          in: query
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: asc
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        "200":
          description: List of movies
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MovieListResponse"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "./components/schemas.yaml#/components/schemas/Error"

