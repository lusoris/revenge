components:
  schemas:
    # Movie schemas
    Movie:
      type: object
      required:
        - id
        - title
        - libraryId
      properties:
        id:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        libraryId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        collectionId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        title:
          type: string
        originalTitle:
          type: string
        sortTitle:
          type: string
        overview:
          type: string
        tagline:
          type: string
        year:
          type: integer
        releaseDate:
          type: string
          format: date
        runtimeTicks:
          type: integer
          format: int64
          description: Runtime in 100ns ticks
        communityRating:
          type: number
          format: float
        voteCount:
          type: integer
        contentRating:
          type: string
          description: Age rating (PG-13, R, etc.)
        status:
          type: string
          enum: [rumored, planned, in_production, post_production, released, canceled]
        posterPath:
          type: string
        backdropPath:
          type: string
        tmdbId:
          type: integer
        imdbId:
          type: string
        isAdult:
          type: boolean
        dateAdded:
          $ref: "./components/schemas.yaml#/components/schemas/Timestamp"
        # User-specific fields (populated based on current user)
        userData:
          $ref: "#/components/schemas/MovieUserData"

    MovieFull:
      allOf:
        - $ref: "#/components/schemas/Movie"
        - type: object
          properties:
            budget:
              type: integer
              format: int64
            revenue:
              type: integer
              format: int64
            homepage:
              type: string
            genres:
              type: array
              items:
                $ref: "#/components/schemas/Genre"
            studios:
              type: array
              items:
                $ref: "#/components/schemas/Studio"
            cast:
              type: array
              items:
                $ref: "#/components/schemas/CastMember"
            directors:
              type: array
              items:
                $ref: "#/components/schemas/CrewMember"
            writers:
              type: array
              items:
                $ref: "#/components/schemas/CrewMember"
            images:
              type: array
              items:
                $ref: "#/components/schemas/MovieImage"
            videos:
              type: array
              items:
                $ref: "#/components/schemas/MovieVideo"
            collection:
              $ref: "#/components/schemas/Collection"

    MovieWithProgress:
      allOf:
        - $ref: "#/components/schemas/Movie"
        - type: object
          properties:
            progress:
              $ref: "#/components/schemas/WatchProgress"

    MovieUserData:
      type: object
      properties:
        isFavorite:
          type: boolean
        isInWatchlist:
          type: boolean
        isWatched:
          type: boolean
        userRating:
          type: number
          format: float
        playbackPosition:
          type: integer
          format: int64
          description: Current playback position in ticks
        playedPercentage:
          type: number
          format: float
        lastPlayedAt:
          $ref: "./components/schemas.yaml#/components/schemas/Timestamp"

    MovieUpdate:
      type: object
      properties:
        title:
          type: string
        originalTitle:
          type: string
        sortTitle:
          type: string
        overview:
          type: string
        tagline:
          type: string
        contentRating:
          type: string
        isLocked:
          type: boolean
          description: Prevent automatic metadata updates

    MovieListResponse:
      type: object
      required:
        - movies
        - pagination
      properties:
        movies:
          type: array
          items:
            $ref: "#/components/schemas/Movie"
        pagination:
          $ref: "./components/schemas.yaml#/components/schemas/PaginationMeta"

    # Watch progress
    WatchProgress:
      type: object
      required:
        - positionTicks
        - durationTicks
      properties:
        positionTicks:
          type: integer
          format: int64
        durationTicks:
          type: integer
          format: int64
        playedPercentage:
          type: number
          format: float
        lastPlayedAt:
          $ref: "./components/schemas.yaml#/components/schemas/Timestamp"

    # Rating
    UserRating:
      type: object
      required:
        - rating
      properties:
        rating:
          type: number
          format: float
          minimum: 0
