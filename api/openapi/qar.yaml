components:
  schemas:
    # Fleet (Library)
    Fleet:
      type: object
      required: [id, name, fleetType, createdAt]
      properties:
        id:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        name:
          type: string
        fleetType:
          type: string
          enum: [expedition, voyage]
        paths:
          type: array
          items:
            type: string
        stashdbEndpoint:
          type: string
        tpdbEnabled:
          type: boolean
        whisparrSync:
          type: boolean
        autoTagCrew:
          type: boolean
        fingerprintOnScan:
          type: boolean
        ownerUserId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        stats:
          $ref: "#/components/schemas/FleetStats"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    FleetStats:
      type: object
      properties:
        expeditionCount:
          type: integer
        voyageCount:
          type: integer
        totalSizeBytes:
          type: integer
          format: int64

    FleetCreate:
      type: object
      required: [name, fleetType]
      properties:
        name:
          type: string
        fleetType:
          type: string
          enum: [expedition, voyage]
        paths:
          type: array
          items:
            type: string
        stashdbEndpoint:
          type: string
        tpdbEnabled:
          type: boolean
        whisparrSync:
          type: boolean
        autoTagCrew:
          type: boolean
        fingerprintOnScan:
          type: boolean

    FleetUpdate:
      type: object
      properties:
        name:
          type: string
        paths:
          type: array
          items:
            type: string
        stashdbEndpoint:
          type: string
        tpdbEnabled:
          type: boolean
        whisparrSync:
          type: boolean
        autoTagCrew:
          type: boolean
        fingerprintOnScan:
          type: boolean

    FleetListResponse:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Fleet"
        total:
          type: integer

    # Expedition (Movie)
    Expedition:
      type: object
      required: [id, title, path, fleetId, createdAt]
      properties:
        id:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        title:
          type: string
        sortTitle:
          type: string
        path:
          type: string
        fleetId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        portId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        launchDate:
          type: string
          format: date
        runtimeTicks:
          type: integer
          format: int64
        overview:
          type: string
        director:
          type: string
        series:
          type: string
        coordinates:
          type: string
          description: Perceptual hash (phash)
        charter:
          type: string
          description: StashDB ID
        registry:
          type: string
          description: ThePornDB ID
        whisparrId:
          type: integer
        hasFile:
          type: boolean
        isHdr:
          type: boolean
        is3d:
          type: boolean
        port:
          $ref: "#/components/schemas/Port"
        crew:
          type: array
          items:
            $ref: "#/components/schemas/Crew"
        flags:
          type: array
          items:
            $ref: "#/components/schemas/Flag"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ExpeditionCreate:
      type: object
      required: [title, path, fleetId]
      properties:
        title:
          type: string
        sortTitle:
          type: string
        path:
          type: string
        fleetId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        portId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        launchDate:
          type: string
          format: date
        runtimeTicks:
          type: integer
          format: int64
        overview:
          type: string
        director:
          type: string
        series:
          type: string

    ExpeditionUpdate:
      type: object
      properties:
        title:
          type: string
        sortTitle:
          type: string
        portId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        launchDate:
          type: string
          format: date
        runtimeTicks:
          type: integer
          format: int64
        overview:
          type: string
        director:
          type: string
        series:
          type: string

    ExpeditionListResponse:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Expedition"
        total:
          type: integer

    # Voyage (Scene)
    Voyage:
      type: object
      required: [id, title, path, fleetId, createdAt]
      properties:
        id:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        title:
          type: string
        path:
          type: string
        fleetId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        portId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        launchDate:
          type: string
          format: date
        distance:
          type: integer
          description: Runtime in minutes
        overview:
          type: string
        coordinates:
          type: string
          description: Perceptual hash (phash)
        oshash:
          type: string
        md5:
          type: string
        coverPath:
          type: string
        charter:
          type: string
          description: StashDB ID
        registry:
          type: string
          description: ThePornDB ID
        stashId:
          type: string
        whisparrId:
          type: integer
        port:
          $ref: "#/components/schemas/Port"
        crew:
          type: array
          items:
            $ref: "#/components/schemas/CrewWithRole"
        flags:
          type: array
          items:
            $ref: "#/components/schemas/Flag"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    VoyageUpdate:
      type: object
      properties:
        title:
          type: string
        portId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        launchDate:
          type: string
          format: date
        distance:
          type: integer
        overview:
          type: string

    VoyageListResponse:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Voyage"
        total:
          type: integer

    # Crew (Performer)
    Crew:
      type: object
