        disambiguation:
          type: string
        gender:
          type: string
        christening:
          type: string
          format: date
        birthCity:
          type: string
        origin:
          type: string
        nationality:
          type: string
        bio:
          type: string

    CrewUpdate:
      type: object
      properties:
