          type: string
        disambiguation:
          type: string
        gender:
          type: string
        christening:
          type: string
          format: date
        deathDate:
          type: string
          format: date
        birthCity:
          type: string
        origin:
          type: string
        nationality:
          type: string
        rigging:
          type: string
        compass:
          type: string
        heightCm:
          type: integer
        weightKg:
          type: integer
        measurements:
          type: string
        cupSize:
          type: string
        breastType:
          type: string
        markings:
          type: string
        anchors:
          type: string
        maidenVoyage:
          type: integer
        lastPort:
          type: integer
        bio:
          type: string

    CrewListResponse:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Crew"
        total:
          type: integer

    # Port (Studio)
    Port:
      type: object
      required: [id, name, createdAt]
      properties:
        id:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        name:
          type: string
        parentId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
        parent:
          $ref: "#/components/schemas/Port"
        stashdbId:
          type: string
        tpdbId:
          type: string
        url:
          type: string
        logoPath:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    PortCreate:
      type: object
      required: [name]
      properties:
        name:
          type: string
        parentId:
          $ref: "./components/schemas.yaml#/components/schemas/UUID"
