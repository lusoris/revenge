            type: string
          description: Aliases
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CrewWithRole:
      allOf:
        - $ref: "#/components/schemas/Crew"
        - type: object
          properties:
            role:
              type: string
