# Revenge Go Configuration
# Copy this file and adjust values for your environment
# Environment variables override these settings (REVENGE_*)

server:
  host: 0.0.0.0
  port: 8096

# PostgreSQL 18+ (REQUIRED)
database:
  host: localhost
  port: 5432
  user: revenge
  password: changeme  # Override with REVENGE_DATABASE_PASSWORD
  name: revenge
  ssl_mode: disable
  max_conns: 25

# Dragonfly (Redis-compatible cache, REQUIRED)
cache:
  addr: localhost:6379
  password: ""
  db: 0

# Typesense Search Engine (REQUIRED)
search:
  host: localhost
  port: 8108
  api_key: changeme  # Override with REVENGE_SEARCH_API_KEY
  protocol: http

log:
  level: info   # debug, info, warn, error
  format: console  # console or json
