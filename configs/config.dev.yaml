# Development Configuration
# Used when REVENGE_ENV=dev

server:
  host: 0.0.0.0
  port: 8096

# PostgreSQL (docker-compose.dev.yml)
database:
  host: localhost
  port: 5432
  user: revenge
  password: revenge_dev_pass
  name: revenge
  ssl_mode: disable
  max_conns: 10

# Dragonfly (docker-compose.dev.yml)
cache:
  addr: localhost:6379
  password: ""
  db: 0

# Typesense (docker-compose.dev.yml)
search:
  host: localhost
  port: 8108
  api_key: dev_api_key
  protocol: http

log:
  level: debug
  format: console
