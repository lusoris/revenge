# Default Configuration for Revenge Go
# All services are REQUIRED - no optional backends

server:
  host: 0.0.0.0
  port: 8096

# PostgreSQL 18+ (REQUIRED)
database:
  host: localhost
  port: 5432
  user: revenge
  password: ""
  name: revenge
  ssl_mode: disable
  max_conns: 25

# Dragonfly (Redis-compatible, REQUIRED)
cache:
  addr: localhost:6379
  password: ""
  db: 0

# Typesense 0.25+ (REQUIRED)
search:
  host: localhost
  port: 8108
  api_key: ""
  protocol: http

# Authentication settings
auth:
  jwt_secret: ""  # Must be set in production (min 32 chars)
  access_token_duration: "15m"
  refresh_token_duration: "7d"
  bcrypt_cost: 12
  max_sessions_per_user: 0  # 0 = unlimited

# OIDC/SSO Configuration (optional)
# Configure providers via database or environment variables
oidc:
  enabled: false
  # Example provider configuration via env:
  # REVENGE_OIDC_PROVIDERS_0_NAME=keycloak
  # REVENGE_OIDC_PROVIDERS_0_DISPLAY_NAME=Keycloak SSO
  # REVENGE_OIDC_PROVIDERS_0_ISSUER_URL=https://keycloak.example.com/realms/revenge
  # REVENGE_OIDC_PROVIDERS_0_CLIENT_ID=revenge
  # REVENGE_OIDC_PROVIDERS_0_CLIENT_SECRET=secret

log:
  level: info
  format: console
