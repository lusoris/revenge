replicaCount: 1

image:
  repository: ghcr.io/lusoris/revenge
  pullPolicy: IfNotPresent
  tag: ""

service:
  type: ClusterIP
  port: 8096

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: revenge.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 15
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

revenge:
  server:
    port: 8096
  database:
    host: ""
    port: 5432
    name: revenge
    user: revenge
    existingSecret: ""
    secretKey: password
  cache:
    host: ""
    port: 6379
  search:
    host: ""
    port: 8108
    existingSecret: ""
    secretKey: api-key

postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "18-alpine"
  persistence:
    enabled: true
    size: 10Gi

dragonfly:
  enabled: true
  image:
    repository: docker.dragonflydb.io/dragonflydb/dragonfly
    tag: latest
  args:
    - "--cache_mode"
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

typesense:
  enabled: true
  image:
    repository: typesense/typesense
    tag: "0.25.2"
  persistence:
    enabled: true
    size: 5Gi
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

media:
  persistence:
    enabled: false
    existingClaim: ""
    storageClass: ""
    accessMode: ReadWriteMany
    size: 100Gi
    nfs:
      server: ""
      path: ""
      readOnly: true

frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/lusoris/revenge-frontend
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: ClusterIP
    port: 3000
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

env: {}

nodeSelector: {}
tolerations: []
affinity: {}
