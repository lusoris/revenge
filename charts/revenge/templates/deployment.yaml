apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "revenge.fullname" . }}
  labels:
    {{- include "revenge.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "revenge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "revenge.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      {{- if .Values.media.persistence.enabled }}
      volumes:
        - name: media
          {{- if .Values.media.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.media.persistence.existingClaim }}
          {{- else if .Values.media.persistence.nfs.server }}
          nfs:
            server: {{ .Values.media.persistence.nfs.server }}
            path: {{ .Values.media.persistence.nfs.path }}
            readOnly: {{ .Values.media.persistence.nfs.readOnly }}
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ include "revenge.fullname" . }}-media
          {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          ports:
            - name: http
              containerPort: {{ .Values.revenge.server.port }}
          env:
            - name: REVENGE_SERVER_PORT
              value: {{ .Values.revenge.server.port | quote }}
            - name: REVENGE_DATABASE_URL
              value: {{ include "revenge.databaseURL" . | quote }}
            {{- if .Values.revenge.database.existingSecret }}
            - name: REVENGE_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.revenge.database.existingSecret }}
                  key: {{ .Values.revenge.database.secretKey }}
            {{- end }}
            - name: REVENGE_CACHE_URL
              value: "redis://{{ include "revenge.cacheHost" . }}:{{ .Values.revenge.cache.port }}"
            - name: REVENGE_SEARCH_URL
              value: "http://{{ include "revenge.searchHost" . }}:{{ .Values.revenge.search.port }}"
            {{- if .Values.revenge.search.existingSecret }}
            - name: REVENGE_SEARCH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.revenge.search.existingSecret }}
                  key: {{ .Values.revenge.search.secretKey }}
            {{- end }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.media.persistence.enabled }}
          volumeMounts:
            - name: media
              mountPath: /media
              readOnly: true
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "revenge.fullname" . }}-postgresql
  labels:
    {{- include "revenge.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "revenge.name" . }}-postgresql
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "revenge.name" . }}-postgresql
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 999
      containers:
        - name: postgresql
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: {{ .Values.revenge.database.name }}
            - name: POSTGRES_USER
              value: {{ .Values.revenge.database.user }}
            {{- if .Values.revenge.database.existingSecret }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.revenge.database.existingSecret }}
                  key: {{ .Values.revenge.database.secretKey }}
            {{- else }}
            - name: POSTGRES_PASSWORD
              value: revenge
            {{- end }}
          {{- if .Values.postgresql.persistence.enabled }}
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          {{- end }}
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "{{ .Values.revenge.database.user }}"]
            initialDelaySeconds: 5
            periodSeconds: 5
      {{- if .Values.postgresql.persistence.enabled }}
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: {{ include "revenge.fullname" . }}-pgdata
      {{- end }}
{{- end }}
---
{{- if .Values.dragonfly.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "revenge.fullname" . }}-dragonfly
  labels:
    {{- include "revenge.labels" . | nindent 4 }}
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "revenge.name" . }}-dragonfly
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "revenge.name" . }}-dragonfly
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 999
      containers:
        - name: dragonfly
          image: "{{ .Values.dragonfly.image.repository }}:{{ .Values.dragonfly.image.tag }}"
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          args:
            {{- toYaml .Values.dragonfly.args | nindent 12 }}
          ports:
            - containerPort: 6379
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.dragonfly.resources | nindent 12 }}
{{- end }}
---
{{- if .Values.typesense.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "revenge.fullname" . }}-typesense
  labels:
    {{- include "revenge.labels" . | nindent 4 }}
    app.kubernetes.io/component: search
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "revenge.name" . }}-typesense
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "revenge.name" . }}-typesense
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      containers:
        - name: typesense
          image: "{{ .Values.typesense.image.repository }}:{{ .Values.typesense.image.tag }}"
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8108
          env:
            - name: TYPESENSE_DATA_DIR
              value: /data
            {{- if .Values.revenge.search.existingSecret }}
            - name: TYPESENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.revenge.search.existingSecret }}
                  key: {{ .Values.revenge.search.secretKey }}
            {{- else }}
            - name: TYPESENSE_API_KEY
              value: changeme
            {{- end }}
          {{- if .Values.typesense.persistence.enabled }}
          volumeMounts:
            - name: tsdata
              mountPath: /data
          {{- end }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8108
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.typesense.resources | nindent 12 }}
      {{- if .Values.typesense.persistence.enabled }}
      volumes:
        - name: tsdata
          persistentVolumeClaim:
            claimName: {{ include "revenge.fullname" . }}-tsdata
      {{- end }}
{{- end }}
