{{- if and .Values.media.enabled (not .Values.media.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "revenge.fullname" . }}-media
  labels:
    {{- include "revenge.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.media.accessMode }}
  {{- if .Values.media.storageClass }}
  storageClassName: {{ .Values.media.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.media.size }}
---
{{- if .Values.media.nfs.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "revenge.fullname" . }}-media-nfs
  labels:
    {{- include "revenge.labels" . | nindent 4 }}
spec:
  capacity:
    storage: {{ .Values.media.size }}
  accessModes:
    - {{ .Values.media.accessMode }}
  nfs:
    server: {{ required "media.nfs.server is required when media.nfs.enabled is true" .Values.media.nfs.server }}
    path: {{ required "media.nfs.path is required when media.nfs.enabled is true" .Values.media.nfs.path }}
  persistentVolumeReclaimPolicy: Retain
{{- end }}
{{- end }}
