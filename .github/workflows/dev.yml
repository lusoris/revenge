name: Development Build

on:
  push:
    branches:
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write
  packages: write
  security-events: write

jobs:
  # Extract versions from SOURCE_OF_TRUTH first
  versions:
    name: Get versions from SOURCE_OF_TRUTH
    uses: ./.github/workflows/_versions.yml

  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    needs: versions
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ needs.versions.outputs.go-version }}
          cache: true  # Enabled - go.sum now exists

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.8.0

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

      - name: Check Go formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Check for vulnerabilities
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  test:
    name: Test (Go ${{ matrix.go-version }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: versions
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ${{ fromJSON(needs.versions.outputs.go-matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true  # Enabled - go.sum now exists

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        shell: bash
        env:
          GOEXPERIMENT: ${{ needs.versions.outputs.goexperiment }}
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            go test -v -race -coverprofile=coverage.out -covermode=atomic -p 1 ./...
          else
            # On macOS/Windows, skip integration tests (Docker is slow/unavailable)
            go test -v -race -short -coverprofile=coverage.out -covermode=atomic -p 1 ./...
          fi

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == fromJSON(needs.versions.outputs.go-matrix)[0]
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-${{ matrix.os }}-go${{ matrix.go-version }}

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == fromJSON(needs.versions.outputs.go-matrix)[0]
        run: |
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage HTML
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == fromJSON(needs.versions.outputs.go-matrix)[0]
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 7

  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [versions, lint, test]
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ needs.versions.outputs.go-version }}
          cache: true  # Enabled - go.sum now exists

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GOEXPERIMENT: ${{ needs.versions.outputs.goexperiment }}
        run: |
          mkdir -p dist
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then
            EXT=".exe"
          fi
          VERSION="${GITHUB_REF_NAME}-${GITHUB_SHA::8}"
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')

          go build \
            -ldflags "-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.GitCommit=${GITHUB_SHA}" \
            -o "dist/revenge-${{ matrix.os }}-${{ matrix.arch }}${EXT}" \
            ./cmd/revenge

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: revenge-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
          retention-days: 7

  docker-dev:
    name: Docker Development Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=dev-
            type=raw,value=develop

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=dev-${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [versions, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ needs.versions.outputs.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests with testcontainers
        env:
          GOEXPERIMENT: ${{ needs.versions.outputs.goexperiment }}
        run: |
          # testcontainers will automatically start PostgreSQL in Docker
          # GitHub Actions runners have Docker pre-installed
          go test -v -tags=integration -coverprofile=coverage-integration.out -covermode=atomic ./tests/integration/...

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-integration.out
          flags: integration
          name: codecov-integration

      - name: Upload integration coverage HTML
        run: |
          go tool cover -html=coverage-integration.out -o coverage-integration.html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: integration-coverage-report
          path: coverage-integration.html
          retention-days: 7

  pr-comment:
    name: PR Comment with Build Info
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR
        uses: actions/github-script@v8
        with:
          script: |
            const output = `#### ðŸŽ‰ Build Successful!

            **Lint**: âœ… Passed
            **Tests**: âœ… Passed
            **Build**: âœ… Passed

            Build artifacts are available for download in the workflow run.

            *Automated build for commit ${{ github.sha }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
