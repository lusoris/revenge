name: Develop Build

on:
  push:
    branches: [develop]

permissions:
  contents: read
  packages: write

env:
  GO_VERSION: "1.25"
  GOEXPERIMENT: greenteagc,jsonv2
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    name: Docker Dev Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=develop
            type=sha,prefix=dev-

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=dev-${{ github.sha }}

  helm-dev:
    name: Helm Dev Chart
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v6

      - uses: azure/setup-helm@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push dev chart
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          sed -i "s/^version:.*/version: 0.0.0-dev.${SHORT_SHA}/" charts/revenge/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"dev-${SHORT_SHA}\"/" charts/revenge/Chart.yaml
          helm package charts/revenge
          helm push revenge-0.0.0-dev.${SHORT_SHA}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

  # Prune old dev images to avoid GHCR bloat (keeps last 5 tagged dev builds)
  cleanup:
    name: Cleanup Old Dev Images
    runs-on: ubuntu-latest
    needs: [docker, helm-dev]
    steps:
      - name: Prune old dev versions
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const isOrg = context.payload.repository?.owner?.type === 'Organization';
            const ownerKey = isOrg ? 'org' : 'username';
            const listFn = isOrg
              ? github.rest.packages.getAllPackageVersionsForPackageOwnedByOrg
              : github.rest.packages.getAllPackageVersionsForPackageOwnedByUser;
            const deleteFn = isOrg
              ? github.rest.packages.deletePackageVersionForOrg
              : github.rest.packages.deletePackageVersionForUser;

            async function prune(packageName, tagPrefix, keep) {
              const versions = await github.paginate(listFn, {
                package_type: 'container',
                package_name: packageName,
                [ownerKey]: owner,
              });

              const devVersions = versions
                .filter(v => v.metadata?.container?.tags?.some(t => t.startsWith(tagPrefix)))
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

              const toDelete = devVersions.slice(keep);
              for (const v of toDelete) {
                console.log(`${packageName}: delete ${v.metadata?.container?.tags?.join(', ')}`);
                await deleteFn({
                  package_type: 'container',
                  package_name: packageName,
                  [ownerKey]: owner,
                  package_version_id: v.id,
                });
              }
              console.log(`${packageName}: kept ${Math.min(keep, devVersions.length)}, deleted ${toDelete.length}`);
            }

            await prune('revenge', 'dev-', 5);
            await prune('charts/revenge', '0.0.0-dev.', 5);

      # Clean up orphaned untagged manifests (multi-arch platform layers)
      - uses: actions/delete-package-versions@v5
        with:
          package-name: revenge
          package-type: container
          min-versions-to-keep: 10
          delete-only-untagged-versions: true
          token: ${{ secrets.GITHUB_TOKEN }}
