name: Create Labels

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/labels.yml'
      - '.github/workflows/labels.yml'

permissions:
  issues: write

jobs:
  sync-labels:
    name: Sync Labels
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          delete-other-labels: false
          token: ${{ secrets.GITHUB_TOKEN }}
