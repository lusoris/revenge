name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-title:
    name: PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" should start with a lowercase letter.
          ignoreLabels: |
            bot
            dependencies
            automated

  pr-branch:
    name: Branch Name
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-branch-name@master
        with:
          regex: '^(feature|fix|docs|refactor|test|chore|release|hotfix)\/[a-z0-9._-]+$|^dependabot\/.+$|^renovate\/.+$'
          allowed_prefixes: "feature,fix,docs,refactor,test,chore,release,hotfix,dependabot,renovate"
          ignore: main,master,develop
          min_length: 5
          max_length: 100

  pr-conflicts:
    name: Merge Conflicts
    runs-on: ubuntu-latest
    steps:
      - uses: eps1lon/actions-label-merge-conflict@releases/2.x
        with:
          dirtyLabel: "merge-conflict"
          repoToken: ${{ secrets.GITHUB_TOKEN }}
