name: Auto Label

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  issues:
    types: [opened, edited]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-pr:
    name: Label Pull Request
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Label PR based on files changed
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

  label-pr-size:
    name: Label PR Size
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Label PR by size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/XS'
          xs_max_size: 10
          s_label: 'size/S'
          s_max_size: 100
          m_label: 'size/M'
          m_max_size: 500
          l_label: 'size/L'
          l_max_size: 1000
          xl_label: 'size/XL'
          fail_if_xl: false
          message_if_xl: |
            This PR is quite large. Consider breaking it into smaller, more focused PRs for easier review.

            **Guidelines:**
            - Each PR should do one thing well
            - Smaller PRs get reviewed faster
            - Easier to revert if something goes wrong
          files_to_ignore: |
            "*.md"
            "*.txt"
            "go.sum"
            "go.mod"
            ".github/**"
            "docs/**"
            "*.json"
            "*.yaml"
            "*.yml"

  label-pr-type:
    name: Label PR Type
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Label PR based on title
        uses: bcoe/conventional-release-labels@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          type_labels: |
            {
              "feat": "type/feature",
              "fix": "type/bug",
              "docs": "type/documentation",
              "style": "type/style",
              "refactor": "type/refactor",
              "perf": "type/performance",
              "test": "type/test",
              "build": "type/build",
              "ci": "type/ci",
              "chore": "type/chore",
              "revert": "type/revert"
            }

  label-first-contribution:
    name: Label First Time Contributor
    runs-on: ubuntu-latest
    steps:
      - name: Check if first contribution
        uses: actions/first-interaction@v3
        with:
