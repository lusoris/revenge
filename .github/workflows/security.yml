name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  GO_VERSION: "1.25"
  GOEXPERIMENT: greenteagc,jsonv2
  GOFLAGS: -buildvcs=false

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Install CGO dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libvips-dev
      - name: Build FFmpeg 7.1 from source
        run: |
          git clone --depth 1 --branch n7.1 https://git.ffmpeg.org/ffmpeg.git /tmp/ffmpeg
          cd /tmp/ffmpeg
          ./configure --prefix=/usr/local --enable-shared --disable-static --disable-programs --disable-doc --disable-x86asm --disable-everything
          make -j$(nproc)
          sudo make install
          sudo ldconfig
      - uses: github/codeql-action/init@v4
        with:
          languages: go
          queries: security-extended,security-and-quality
      - uses: github/codeql-action/autobuild@v4
      - uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"

  trivy-repo:
    name: Trivy Repo Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-repo.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
      - uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-repo.sarif"

  trivy-docker:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          push: false
          load: true
          tags: revenge:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - uses: aquasecurity/trivy-action@master
        if: steps.build.outcome == 'success'
        with:
          image-ref: "revenge:scan"
          format: "sarif"
          output: "trivy-image.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
      - uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-image.sarif') != ''
        with:
          sarif_file: "trivy-image.sarif"

  govulncheck:
    name: govulncheck
    runs-on: ubuntu-latest
    container:
      image: golang:1.25-alpine
    steps:
      - name: Install system dependencies
        run: apk add --no-cache git gcc musl-dev pkgconfig ffmpeg-dev vips-dev tar zstd
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            /go/pkg/mod
            /root/.cache/go-build
          key: go-vuln-${{ hashFiles('**/go.sum') }}
          restore-keys: go-vuln-
      - run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck
        run: govulncheck ./...
        env:
          GOEXPERIMENT: greenteagc  # exclude jsonv2: govulncheck panics on it (golang/go#74846)

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
