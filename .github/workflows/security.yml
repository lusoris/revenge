name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  GO_VERSION: "1.25"
  GOEXPERIMENT: greenteagc,jsonv2

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install CGO dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libswresample-dev pkg-config
      - uses: github/codeql-action/init@v4
        with:
          languages: go
          queries: security-extended,security-and-quality
      - uses: github/codeql-action/autobuild@v4
      - uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"

  trivy-repo:
    name: Trivy Repo Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-repo.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
      - uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-repo.sarif"

  trivy-docker:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          push: false
          load: true
          tags: revenge:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - uses: aquasecurity/trivy-action@master
        if: steps.build.outcome == 'success'
        with:
          image-ref: "revenge:scan"
          format: "sarif"
          output: "trivy-image.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
      - uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-image.sarif') != ''
        with:
          sarif_file: "trivy-image.sarif"

  govulncheck:
    name: govulncheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install CGO dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libswresample-dev pkg-config
      - run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - run: govulncheck ./...

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
