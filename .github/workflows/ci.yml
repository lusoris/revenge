name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write

env:
  GO_VERSION: "1.25"
  GOEXPERIMENT: greenteagc,jsonv2

jobs:
  # Fast feedback: lint and vet run first
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v2.8.0
          args: --timeout=5m
      - run: go vet ./...

  # Unit tests (no Docker needed, fast)
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install CGO dependencies
        run: |
          sudo add-apt-repository -y ppa:ubuntuhandbook1/ffmpeg7
          sudo apt-get update
          sudo apt-get install -y libvips-dev libavcodec-dev libavformat-dev libavutil-dev libavdevice-dev libavfilter-dev libswscale-dev libswresample-dev pkg-config
      - name: Run unit tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic -count=1 ./...
      - uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests

  # Build Docker image + Trivy scan (parallel with tests)
  docker:
    name: Docker Build + Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: revenge:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=ci-${{ github.sha }}

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "revenge:ci"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true

      - uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Trivy summary
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "revenge:ci"
          format: "table"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true

  # Integration tests (need Docker for testcontainers)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Run integration tests
        run: go test -v -race -tags=integration -count=1 ./tests/integration/...

  # Vulnerability scanning
  vuln:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install CGO dependencies
        run: |
          sudo add-apt-repository -y ppa:ubuntuhandbook1/ffmpeg7
          sudo apt-get update
          sudo apt-get install -y libvips-dev libavcodec-dev libavformat-dev libavutil-dev libavdevice-dev libavfilter-dev libswscale-dev libswresample-dev pkg-config
      - run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - run: govulncheck ./...
