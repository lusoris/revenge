name: CI (Main Branch)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: read

jobs:
  # Extract versions from SOURCE_OF_TRUTH first
  versions:
    name: Get versions from SOURCE_OF_TRUTH
    uses: ./.github/workflows/_versions.yml

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: versions
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ needs.versions.outputs.go-version }}
          cache: true  # Enabled - go.sum now exists

      # NOTE: golangci-lint skipped until it supports Go 1.25+
      # - name: Run golangci-lint
      #   uses: golangci/golangci-lint-action@v4
      #   with:
      #     version: latest
      #     args: --timeout=5m

      - name: Run go vet
        run: go vet ./...

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: versions
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ${{ fromJSON(needs.versions.outputs.go-matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true  # Enabled - go.sum now exists

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        env:
          GOEXPERIMENT: ${{ needs.versions.outputs.goexperiment }}
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == fromJSON(needs.versions.outputs.go-matrix)[0]
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [versions, lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ needs.versions.outputs.go-version }}
          cache: true  # Enabled - go.sum now exists

      - name: Build binary
        env:
          GOEXPERIMENT: ${{ needs.versions.outputs.goexperiment }}
        run: go build -v ./...
