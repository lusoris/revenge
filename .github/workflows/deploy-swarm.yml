name: Deploy Testing - Docker Swarm

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'deploy/**'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/deploy-swarm.yml'
  pull_request:
    paths:
      - 'deploy/**'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/deploy-swarm.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  versions:
    name: Get versions from SOURCE_OF_TRUTH
    uses: ./.github/workflows/_versions.yml

  swarm-deploy:
    name: Test Docker Swarm Deployment
    runs-on: ubuntu-latest
    needs: versions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Revenge image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ghcr.io/${{ github.repository }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Initialize Docker Swarm
        run: |
          docker swarm init --advertise-addr 127.0.0.1

      - name: Create Docker network
        run: |
          docker network create --driver overlay revenge-net

      - name: Generate stack file from compose
        run: |
          # Create stack file with test configuration
          cat > docker-stack.yml <<'EOF'
          version: "3.8"

          services:
            postgresql:
              image: postgres:${{ needs.versions.outputs.postgresql-version }}
              environment:
                POSTGRES_DB: revenge
                POSTGRES_USER: revenge
                POSTGRES_PASSWORD: test_password_change_in_production
              volumes:
                - postgres-data:/var/lib/postgresql/data
              networks:
                - revenge-net
              deploy:
                replicas: 1
                placement:
                  constraints:
                    - node.role == manager

            dragonfly:
              image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.36.0
              command: --requirepass test_password_change_in_production
              volumes:
                - dragonfly-data:/data
              networks:
                - revenge-net
              deploy:
                replicas: 1

            typesense:
              image: typesense/typesense:30.1
              environment:
                TYPESENSE_DATA_DIR: /data
                TYPESENSE_API_KEY: test_api_key_change_in_production
              volumes:
                - typesense-data:/data
              networks:
                - revenge-net
              deploy:
                replicas: 1

            revenge:
              image: ghcr.io/${{ github.repository }}:test
              ports:
                - "8080:8080"
              environment:
                REVENGE_DATABASE_URL: "postgres://revenge:test_password_change_in_production@postgresql:5432/revenge?sslmode=disable"
                REVENGE_CACHE_URL: "dragonfly://dragonfly:6379?password=test_password_change_in_production"
                REVENGE_SEARCH_URL: "http://typesense:8108"
                REVENGE_SEARCH_API_KEY: "test_api_key_change_in_production"
                REVENGE_LOG_LEVEL: "debug"
              networks:
                - revenge-net
              depends_on:
                - postgresql
                - dragonfly
                - typesense
              deploy:
                replicas: 2
                update_config:
                  parallelism: 1
                  delay: 10s
                  failure_action: rollback
                rollback_config:
                  parallelism: 1
                  delay: 5s
                restart_policy:
                  condition: on-failure
                  delay: 5s
                  max_attempts: 3
                  window: 120s

          networks:
            revenge-net:
              external: true

          volumes:
            postgres-data:
            dragonfly-data:
            typesense-data:
          EOF

      - name: Deploy stack
        run: |
          docker stack deploy -c docker-stack.yml revenge
          echo "Waiting for services to start..."
          sleep 30

      - name: Verify stack deployment
        run: |
          echo "=== Services ==="
          docker service ls
          echo ""
          echo "=== Revenge service ==="
          docker service ps revenge_revenge
          echo ""
          echo "=== PostgreSQL service ==="
          docker service ps revenge_postgresql
          echo ""
          echo "=== Dragonfly service ==="
          docker service ps revenge_dragonfly
          echo ""
          echo "=== Typesense service ==="
          docker service ps revenge_typesense

      - name: Wait for Revenge to be ready
        run: |
          max_attempts=30
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            if curl -sf http://localhost:8080/health/live > /dev/null 2>&1; then
              echo "Revenge is ready!"
              break
            fi

            echo "Waiting for Revenge to be ready... (attempt $((attempt + 1))/$max_attempts)"
            sleep 10
            attempt=$((attempt + 1))
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "Revenge failed to become ready"
            exit 1
          fi

      - name: Test health endpoints
        run: |
          echo "=== Testing liveness endpoint ==="
          curl -v http://localhost:8080/health/live
          echo ""

          echo "=== Testing readiness endpoint ==="
          curl -v http://localhost:8080/health/ready
          echo ""

          echo "=== Testing startup endpoint ==="
          curl -v http://localhost:8080/health/startup
          echo ""

      - name: Test load balancing (2 replicas)
        run: |
          echo "Testing requests to multiple replicas..."
          for i in {1..10}; do
            curl -s http://localhost:8080/health/live | jq -r '.status'
          done

      - name: Test service scaling
        run: |
          echo "=== Scaling up to 3 replicas ==="
          docker service scale revenge_revenge=3
          sleep 20
          docker service ps revenge_revenge

          echo "=== Scaling down to 1 replica ==="
          docker service scale revenge_revenge=1
          sleep 10
          docker service ps revenge_revenge

      - name: Get service logs on failure
        if: failure()
        run: |
          echo "=== Revenge Service Logs ==="
          docker service logs revenge_revenge --tail 100
          echo ""
          echo "=== PostgreSQL Service Logs ==="
          docker service logs revenge_postgresql --tail 50
          echo ""
          echo "=== Dragonfly Service Logs ==="
          docker service logs revenge_dragonfly --tail 50
          echo ""
          echo "=== Typesense Service Logs ==="
          docker service logs revenge_typesense --tail 50

      - name: Cleanup
        if: always()
        run: |
          docker stack rm revenge
          sleep 10
          docker network rm revenge-net || true
          docker swarm leave --force

  swarm-config-validation:
    name: Validate Swarm Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml for Swarm
        run: |
          docker-compose -f deploy/docker-compose.yml config --quiet

      - name: Check for Swarm-specific features
        run: |
          if grep -q "deploy:" deploy/docker-compose.yml; then
            echo "✅ Swarm deploy configuration found"
          else
            echo "⚠️  No deploy configuration found - add for production use"
          fi

      - name: Generate Swarm stack file
        run: |
          docker-compose -f deploy/docker-compose.yml config > deploy/docker-stack.yml
          echo "Generated stack file:"
          head -50 deploy/docker-stack.yml

      - name: Upload stack file
        uses: actions/upload-artifact@v6
        with:
          name: docker-stack
          path: deploy/docker-stack.yml
