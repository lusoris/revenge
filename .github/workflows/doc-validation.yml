name: Documentation Validation

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'data/**/*.yaml'
      - 'templates/**/*.jinja2'
      - 'schemas/**/*.json'
      - 'scripts/**/*.py'
      - 'scripts/requirements.txt'
      - 'tests/**/*.py'
      - '.github/workflows/doc-validation.yml'
  push:
    branches:
      - develop
      - main
    paths:
      - 'docs/**'
      - 'data/**/*.yaml'
      - 'templates/**/*.jinja2'
      - 'schemas/**/*.json'
      - 'scripts/**/*.py'
      - 'tests/**/*.py'

jobs:
  # Extract versions from SOURCE_OF_TRUTH first
  versions:
    name: Get versions from SOURCE_OF_TRUTH
    uses: ./.github/workflows/_versions.yml

  lint-scripts:
    needs: versions
    name: Lint Python Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.versions.outputs.python-version }}

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run Ruff linter
        run: ruff check scripts/

      - name: Run Ruff formatter check
        run: ruff format --check scripts/

  validate-structure:
    needs: versions
    name: Validate Document Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.versions.outputs.python-version }}

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Validate document structure
        run: python scripts/doc-pipeline/04-validate.py

  check-links:
    needs: versions
    name: Check Internal Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.versions.outputs.python-version }}

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Check for broken links
        run: |
          python scripts/doc-pipeline/05-fix.py --report
          # Check if there are unfixable broken links
          if grep -q "Manual.*-" docs/dev/design/.analysis/FIXES_REPORT.md 2>/dev/null; then
            echo "::warning::Some broken links require manual review"
          fi

  test-scripts:
    name: Run Pipeline Tests
    runs-on: ubuntu-latest
    needs: versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.versions.outputs.python-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.versions.outputs.node-version }}

      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Install Node dependencies
        run: npm install

      - name: Run tests
        run: pytest tests/ -v --tb=short

  dry-run-pipelines:
    name: Dry Run Pipelines
    runs-on: ubuntu-latest
    needs: [versions, lint-scripts, test-scripts]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.versions.outputs.python-version }}

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Dry run doc pipeline
        run: |
          echo "=== Dry Run: Doc Pipeline ==="
          python scripts/doc-pipeline/01-indexes.py
          python scripts/doc-pipeline/02-breadcrumbs.py
          python scripts/doc-pipeline/03-status.py
          python scripts/doc-pipeline/06-meta.py

      - name: Dry run source index
        run: |
          echo "=== Dry Run: Source Index ==="
          python scripts/source-pipeline/02-index.py
