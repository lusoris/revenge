# Cliff configuration for changelog generation
# https://git-cliff.org

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to Jellyfin Go will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.github.username %} by @{{ commit.github.username }}{%- endif %}\
            {% if commit.github.pr_number %} in [#{{ commit.github.pr_number }}](https://github.com/lusoris/jellyfin-go/pull/{{ commit.github.pr_number }}){%- endif %}
    {%- endfor %}
{% endfor %}\n
"""
# Remove leading and trailing whitespace
trim = true
# Changelog footer
footer = """
---
*Generated with [git-cliff](https://git-cliff.org)*
"""

[git]
# Parse conventional commits
conventional_commits = true
# Filter out invalid commits
filter_unconventional = true
# Process each line of a commit as an individual commit
split_commits = false
# Regex for preprocessing the commit messages
commit_preprocessors = [
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/lusoris/jellyfin-go/issues/${2}))" },
    { pattern = "Signed-off-by:.*", replace = "" },
]
# Regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "â™»ï¸ Refactor" },
    { message = "^style", group = "ğŸ’„ Styling" },
    { message = "^test", group = "âœ… Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|^ci", group = "âš™ï¸ Miscellaneous Tasks" },
    { body = ".*security", group = "ğŸ” Security" },
    { message = "^revert", group = "âª Revert" },
]
# Protect breaking changes from being skipped
protect_breaking_commits = true
# Filter out commits by regex
filter_commits = false
# Glob patterns for tags
tag_pattern = "v[0-9]*"
# Regex for ignoring tags
skip_tags = ""
# Sort commits inside sections
sort_commits = "oldest"
