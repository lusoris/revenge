technical_summary: |
  > Media playback system with HLS streaming and Vidstack player

  Player components:
  - **Backend**: gohlslib for HLS manifest generation, FFmpeg for transcoding
  - **Frontend**: Vidstack player with HLS.js for adaptive streaming
  - **Features**: Skip intro, trickplay thumbnails, chapter markers, subtitles
  - **Casting**: Chromecast and DLNA support
  - **Sync**: SyncPlay for watching together remotely

wiki_tagline: '> How Revenge plays your media across all devices'

wiki_overview: 'The player architecture handles media playback across web, mobile, and TV clients. Videos stream via HLS for adaptive quality based on your connection. The backend generates HLS manifests and handles transcoding when needed (using FFmpeg). The web player (Vidstack) supports chapters, subtitles, skip intro, and trickplay thumbnails. Chromecast lets you cast to TV, and SyncPlay lets multiple users watch together in sync.'
