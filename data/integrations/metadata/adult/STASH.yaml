technical_summary: '> Migration/sync tool for self-hosted Stash libraries'
wiki_tagline: '> Import/sync from local Stash instance'
wiki_overview: 'Migration and sync integration for local Stash libraries. GraphQL API enables: (1) **One-time migration** from Stash to Revenge QAR, (2) **Bidirectional sync** to keep both systems updated, (3) Scene metadata import (performers, studios, tags), (4) Performer data sync. Self-hosted integration (local network or VPN access). Optional ongoing sync for hybrid deployments.'
