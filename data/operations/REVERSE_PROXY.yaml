technical_summary: "  > Reverse proxy setup with Traefik, Caddy, or nginx\n\n  Reverse\
  \ proxy options:\n  - **Traefik**: Recommended for Docker, automatic SSL with Let's\
  \ Encrypt\n  - **Caddy**: Simplest config, automatic HTTPS\n  - **nginx**: Most\
  \ performant, manual SSL setup\n  - **Features**: WebSocket support, gzip compression,\
  \ rate limiting"
wiki_tagline: '> Configure Traefik, Caddy, or nginx for HTTPS access to Revenge'
wiki_overview: 'A reverse proxy sits between the internet and Revenge, handling HTTPS encryption and routing. Traefik is recommended for Docker setups with automatic SSL certificates. Caddy offers the simplest configuration with automatic HTTPS. nginx provides the best performance but requires manual SSL setup. All options support WebSocket connections required for real-time features like SyncPlay. Includes complete configuration examples for each proxy.'
