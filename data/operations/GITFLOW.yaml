technical_summary: "  > Gitflow branching strategy and release process\n\n  Branch\
  \ strategy:\n  - **main**: Production-ready code, protected\n  - **develop**: Integration\
  \ branch for next release\n  - **feature/**: New features, merged to develop\n \
  \ - **fix/**: Bug fixes, merged to develop or main (hotfix)\n  - **release/**: Release\
  \ preparation branches"
wiki_tagline: '> How we use Git branches for features, releases, and hotfixes'
wiki_overview: Revenge uses a Gitflow-style branching strategy. The main branch contains
  production-ready code, while develop is the integration branch for the next release.
  Create feature/* branches for new work, fix/* for bug fixes. All merges require
  pull request review. Commits follow Conventional Commits format (feat:, fix:, docs:)
  for automatic changelog generation. Git hooks enforce commit message format and
  run linters before push.
