technical_summary: "  > Semantic versioning (semver) and automated release process\n\
  \n  Versioning strategy:\n  - **Format**: vMAJOR.MINOR.PATCH (e.g., v1.2.3)\n  -\
  \ **MAJOR**: Breaking changes to API or behavior\n  - **MINOR**: New features, backwards\
  \ compatible\n  - **PATCH**: Bug fixes, security patches\n  - **Automation**: Release\
  \ Please for changelog and version bumps"
wiki_tagline: '> How version numbers work and when releases happen'
wiki_overview: 'Revenge follows Semantic Versioning (semver). Version numbers are formatted as vMAJOR.MINOR.PATCH. MAJOR bumps indicate breaking changes, MINOR adds new features without breaking existing functionality, and PATCH is for bug fixes. Releases are automated via Release Please - when commits merge to main, a release PR is created automatically with updated changelog. Pre-release versions (alpha, beta, rc) are used for testing before stable releases.'
