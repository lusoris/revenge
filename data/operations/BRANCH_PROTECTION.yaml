technical_summary: "  > GitHub branch protection rules for main and develop\n\n  Protection\
  \ rules:\n  - **Required Reviews**: 1 approval for PRs to main/develop\n  - **Status\
  \ Checks**: CI must pass (tests, lint, coverage)\n  - **No Force Push**: Prevent\
  \ history rewriting on protected branches\n  - **Linear History**: Require merge\
  \ commits or squash\n  - **Up-to-date**: Branch must be current with base before\
  \ merge"
wiki_tagline: '> Rules that protect main and develop branches from accidental changes'
wiki_overview: Branch protection rules prevent direct pushes to main and develop branches.
  All changes must go through pull requests with at least one approval. CI checks
  (tests, linting, coverage) must pass before merging. Force pushes are disabled to
  preserve commit history. These rules are configured in GitHub repository settings
  and ensure code quality and review for all changes.
