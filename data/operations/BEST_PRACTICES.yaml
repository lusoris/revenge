technical_summary: "  > Coding standards, architectural patterns, and development\
  \ guidelines\n\n  Best practices for Revenge development:\n  - **Code Style**: Go\
  \ formatting, linting standards, naming conventions\n  - **Architecture**: Repository\
  \ pattern, dependency injection with fx\n  - **Testing**: 80% minimum coverage,\
  \ table-driven tests\n  - **Error Handling**: Sentinel errors, wrap with %w\n  -\
  \ **Performance**: Caching strategies, connection pooling"
wiki_tagline: '> Coding standards and patterns for contributing to Revenge'
wiki_overview: 'Follow these guidelines when contributing code to Revenge. Use gofmt for formatting and golangci-lint for linting. All code requires 80% minimum test coverage with table-driven tests. Use the repository pattern with fx dependency injection. Handle errors with sentinel errors and wrap with context using %w. Cache expensive operations with otter (L1) and rueidis (L2). See code examples for common patterns.'
