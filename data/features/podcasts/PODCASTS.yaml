technical_summary: '> RSS podcast subscription and playback


  Complete podcast experience:

  - **RSS Feed Support**: Subscribe to any podcast via RSS/Atom feeds

  - **Automatic Updates**: Background jobs refresh feeds and download new episodes

  - **Playback Features**: Variable speed, chapter navigation, sleep timer

  - **Offline Support**: Download episodes for offline listening

  - **Discovery**: Search and browse podcasts via Podcast Index API'
wiki_tagline: '> Your podcast library with automatic updates and offline downloads'
wiki_overview: The Podcasts Module provides a complete podcast listening experience
  with RSS feed subscriptions, automatic episode updates, and offline downloads. Subscribe
  to your favorite podcasts, get notified of new episodes, and listen with variable
  speed playback and chapter navigation. All episodes are automatically organized
  and ready to play across all your devices.
