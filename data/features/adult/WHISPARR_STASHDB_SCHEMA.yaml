wiki_tagline: '> Scene browsing powered by Whisparr and StashDB data'
wiki_overview: 'Browse adult scenes with rich metadata from StashDB via Whisparr integration. Scene details include performer info, studio, release date, and tags. Whisparr caches data locally for fast browsing. Custom UI designed specifically for scene-based content. Filter by performer, studio, or any combination of tags. Integrates with the broader QAR adult content system.'
