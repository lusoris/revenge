technical_summary: '> Fuzzy logic and confidence scoring for conflicting metadata'
wiki_tagline: '> Smart matching when metadata sources disagree'
wiki_overview: When multiple metadata sources provide conflicting information, the
  reconciliation system resolves differences. Uses fuzzy string matching and confidence
  scoring to pick the best data. Manually override any field when automatic matching
  is wrong. Track which source provided each piece of metadata. Particularly useful
  for adult content where naming is inconsistent.
