wiki_overview: 'Built-in request system replaces Overseerr/Jellyseerr. Users browse TMDB, TheTVDB, or MusicBrainz and request content they want. Requests route to the appropriate Arr service (Radarr, Sonarr, Lidarr) for automatic download. Admins can approve/deny requests or set auto-approval rules. Track request status and get notified when content arrives.'
