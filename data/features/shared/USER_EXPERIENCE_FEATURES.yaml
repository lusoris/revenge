wiki_overview: Modern UI inspired by popular streaming services. Auto-playing previews
  on hover, personalized recommendations, and trending sections. Top 10 lists show
  what is popular on your server. Quick actions let you add to watchlist or mark as
  watched. Keyboard shortcuts for power users. Dark and light themes with customizable
  accent colors.
