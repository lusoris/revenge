wiki_overview: Use your voice to control Revenge through smart assistants. Ask Alexa
  or Google to play a specific movie, pause, skip forward, or turn on subtitles. Browse
  by genre or actor with natural language. Works with Echo devices, Google Home, and
  compatible smart speakers. Requires linking your account in the assistant app.
