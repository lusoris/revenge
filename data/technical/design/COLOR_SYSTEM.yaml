system:
  default_theme: dark
  color_scope: Full Theme Shift
  description: 'Dark-first palette with Arr-ecosystem aligned module colors.

    Each module uses its corresponding Arr service color (refined for dark theme).

    Full theme shift: sidebar, header, cards all shift hue per module.

    '
base_palette:
  neutral:
    description: Gray scale for backgrounds, text, borders
    50: hsl(0, 0%, 98%)
    100: hsl(0, 0%, 96%)
    200: hsl(0, 0%, 90%)
    300: hsl(0, 0%, 83%)
    400: hsl(0, 0%, 64%)
    500: hsl(0, 0%, 45%)
    600: hsl(0, 0%, 32%)
    700: hsl(0, 0%, 25%)
    800: hsl(0, 0%, 15%)
    900: hsl(0, 0%, 9%)
    950: hsl(0, 0%, 4%)
