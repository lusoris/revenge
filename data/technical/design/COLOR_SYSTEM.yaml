technical_summary: '> Arr-aligned module color system with full theme shift


  Color system features:

  - **Default**: Dark theme with light mode support

  - **Module Colors**: Aligned with Arr ecosystem (Radarr, Sonarr, Lidarr, etc.)

  - **Theme Shift**: Full UI color shift per module (sidebar, header, cards)

  - **Semantic Tokens**: Consistent naming across themes

  '
wiki_tagline: '> Colors that match your media management stack'
wiki_overview: The Revenge color system aligns with the Arr ecosystem you already
  know. Movies use Radarr's gold, TV uses Sonarr's blue, Music uses Lidarr's green,
  and Adult uses Whisparr's pink. Each module shifts the entire UI theme - not just
  accents, but backgrounds, cards, and navigation. Dark theme is default with full
  light mode support.
