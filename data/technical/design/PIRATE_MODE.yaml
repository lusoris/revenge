# =============================================================================
# PIRATE MODE OVERVIEW
# =============================================================================

overview:
  name: "Pirate Mode"
  theme: "Queen Anne's Revenge"
  inspiration: "Blackbeard's legendary pirate ship"

  philosophy: |
    Pirate elements should be delightful discoveries, not overwhelming.
    Users earn them through natural usage of the application.
    All elements are optional and customizable.

  trigger: "Achievement Based"
  description: "Unlock pirate elements by using features"

