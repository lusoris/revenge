# =============================================================================
# IMPLEMENTATION NOTES
# =============================================================================

implementation:

  icon_system:
    approach: "Dynamic icon component"
    logic: |
      if (pirateMode.enabled && pirateMode.icons && hasAchievement('old_salt')) {
        return pirateIcons[iconName]
      }
      return lucideIcons[iconName]

  language_system:
    approach: "i18n locale variant"
    locale: "en-pirate"
    fallback: "en"
    note: "Only UI text, not user content"

  texture_system:
    approach: "CSS pseudo-elements with background images"
    performance: "Use will-change, optimize images"
    mobile: "Reduce intensity for battery"

  sound_system:
    approach: "Web Audio API"
    loading: "Lazy load sounds"
    format: "WebM/MP3 fallback"
    size: "Keep sounds under 50KB each"

  animation_system:
    approach: "CSS animations + Svelte transitions"
    particles: "Canvas-based for celebrations"
    performance: "RequestAnimationFrame, pause when hidden"

  storage:
    achievements: "PostgreSQL user_achievements table"
    preferences: "PostgreSQL user_settings JSON column"
    caching: "Cache in localStorage for fast access"

# =============================================================================
