brand:
  name: Revenge
  tagline: Your media, your rules
  theme_inspiration: Queen Anne's Revenge (Blackbeard's ship)
personality:
  primary: Sleek & Professional
  secondary: Playful per module context
  approach: Netflix/Apple TV+ quality with subtle pirate elegance
design_inspirations:
- name: Netflix
  elements: Auto-preview, hero banners, carousels
- name: Apple TV+
  elements: Minimal, premium imagery focus
- name: Queen Anne's Revenge
  elements: Subtle nautical elegance
logo:
  style: Ship silhouette
  description: Stylized Queen Anne's Revenge ship profile - iconic and recognizable
  variants:
    full:
      description: Ship with 'Revenge' wordmark
      use: Headers, marketing, splash screens
    icon:
      description: Ship silhouette only
      use: App icon, favicon, small contexts
    minimal:
      description: Simplified ship outline
      use: Very small sizes, loading indicators
  guidelines:
    minimum_size: 24px for icon variant
    clear_space: Equal to height of ship mast on all sides
    backgrounds: Works on dark and light backgrounds
    no_modifications: Do not rotate, stretch, or add effects
pirate_theming:
  prominence: Contextual
  description: 'Subtle hints in main UI, bolder in specific features:

    - Main UI: Elegant gold accents, refined nautical touches

    - QAR Module: Stronger pirate theming (treasure/forbidden)

    - Easter Eggs: Full pirate mode unlockable via achievements

    '
  main_ui_elements:
    textures: Very subtle wood grain and parchment via CSS gradients
    accents: Treasure gold highlights on interactive elements
    icons: Standard Lucide by default, pirate icons unlockable
  contextual_intensity:
    home: Subtle - gold accent color only
    libraries: Subtle - module colors dominate
    qar_module: Moderate - treasure/forbidden theme
    pirate_mode: Bold - full transformation when unlocked
voice_and_tone:
  general: Friendly, knowledgeable, never condescending
  errors: Helpful and specific, suggest solutions
  empty_states: Encouraging, guide to next action
  achievements: Celebratory but not over-the-top
  pirate_mode: Playful pirate speak (optional)
