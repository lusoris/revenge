technical_summary: '> Queen Anne''s Revenge themed brand identity for Revenge


  Brand personality and visual identity:

  - **Theme**: Sleek & Professional with subtle pirate elegance

  - **Inspiration**: Netflix/Apple TV+ quality meets Queen Anne''s Revenge

  - **Logo**: Ship silhouette (Blackbeard''s legendary vessel)

  - **Approach**: Contextual theming - subtle in main UI, bolder in easter eggs

  '
wiki_tagline: '> The visual identity behind Revenge'
wiki_overview: Revenge takes its name and visual identity from Queen Anne's Revenge
  - Blackbeard's legendary pirate ship. The brand balances sleek, professional design
  inspired by Netflix and Apple TV+ with subtle nautical elegance. The logo features
  a stylized ship silhouette. Pirate theming remains contextual - elegant gold accents
  in the main UI, with stronger theming available through unlockable easter eggs.
