technical_summary: '> Multi-platform navigation with keyboard-first design


  Navigation system features:

  - **Sidebar**: Collapsible rail (64px/240px) with module icons

  - **Header**: Sticky with search, notifications, user menu

  - **Mobile**: Bottom navigation bar with 4 items

  - **TV**: Spatial navigation for 10-foot UI

  - **Keyboard**: YouTube-style shortcuts, command palette

  '
wiki_tagline: '> Navigate Revenge on any device'
wiki_overview: Navigation adapts to your device. Desktop uses a collapsible sidebar
  rail with module icons. Mobile gets a bottom navigation bar. TV apps use spatial
  navigation with D-pad support. Keyboard users get YouTube-style player shortcuts
  and a command palette (Ctrl+K) for quick access to anything.
