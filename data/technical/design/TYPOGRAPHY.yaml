technical_summary: '> Modern + Serif Accents typography system


  Typography approach:

  - **Body**: Inter - clean, modern, highly readable

  - **Display**: Playfair Display - elegant serif for titles

  - **Code**: JetBrains Mono - developer-friendly monospace

  - **Scale**: Modular scale based on 16px with 1.25 ratio

  '
wiki_tagline: '> Inter for clarity, Playfair for elegance'
wiki_overview: Typography in Revenge uses a modern + serif accent approach. Inter
  handles all body text, UI elements, and navigation for maximum readability. Playfair
  Display adds elegant serif styling to movie titles, hero text, and section headers
  - fitting the Queen Anne's Revenge theme. The type scale uses a 1.25 modular ratio
  from a 16px base.
