technical_summary: |
  > WCAG 2.1 AAA compliant accessibility system

  Accessibility features:
  - **Target**: WCAG 2.1 AAA (highest standard)
  - **Contrast**: 7:1 normal text, 4.5:1 large text
  - **Keyboard**: Full navigation, skip links, focus traps
  - **Screen Readers**: ARIA labels, live regions, landmarks
  - **Subtitles**: Full customization (font, size, color, position)

wiki_tagline: '> Accessible to everyone, by design'

wiki_overview: "Revenge targets WCAG 2.1 AAA, the highest accessibility standard. Color contrast meets 7:1 for normal text. Full keyboard navigation with visible focus states. Screen reader support with ARIA labels and live regions. Subtitle customization includes font choice, colors, sizing, and position. Respects prefers-reduced-motion for users sensitive to animation."

