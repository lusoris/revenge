technical_summary: '> Spacing, breakpoints, and layout primitives


  Layout system:

  - **Spacing**: 4px base unit scale

  - **Breakpoints**: Mobile-first responsive design

  - **Grid**: 4/8/12 column system

  - **Z-Index**: Layered component stacking

  '
wiki_tagline: '> Consistent spacing and responsive layouts'
wiki_overview: The layout system uses a 4px base unit for all spacing, ensuring visual
  consistency. Responsive breakpoints follow mobile-first design, scaling from 640px
  to 1536px. The grid system uses 4 columns on mobile, 8 on tablet, and 12 on desktop.
  Z-index layers keep modals, tooltips, and player controls properly stacked.
