technical_summary: '> shadcn-svelte based component library


  Component system features:

  - **Foundation**: shadcn-svelte + Bits UI headless primitives

  - **Media Cards**: Poster, backdrop, square variants with hover overlays

  - **Player**: Customizable layouts (minimal/full) via Vidstack

  - **Layout**: Collapsible sidebar, floating filter panels

  - **Responsive**: Auto-sizing cards, mobile bottom sheets

  '
wiki_tagline: '> Reusable UI building blocks for Revenge'
wiki_overview: Component library built on shadcn-svelte and Bits UI. Media cards with
  hover info overlays, personalized hero banners, and hybrid episode lists. Vidstack
  powers the video player with minimal or full control layouts. Forms use outlined
  inputs with inline validation. Modals adapt to context - bottom sheets on mobile,
  center dialogs on desktop.
