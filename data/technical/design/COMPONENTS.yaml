media_card:
  sizing: Auto/Responsive
  hover_behavior: Quick Info Overlay
  hover_description: Show rating, year, runtime overlay on poster
  variants:
    poster:
      aspect_ratio: '2:3'
      radius: lg
      hover: scale(1.03), info overlay appears
      use: Movies, TV shows, books
    backdrop:
      aspect_ratio: '16:9'
      radius: lg
      use: Hero sections, episodes
    square:
      aspect_ratio: '1:1'
      radius: lg
      use: Albums, artists, playlists
  states:
    default: Poster image
    hover: Info overlay with rating, year, play button
    focus: ring-2 ring-module-primary
    watched: Checkmark badge, slight opacity reduction
    in_progress: Progress bar at bottom
  info_overlay:
    elements:
    - rating_badge
    - year
    - runtime
    - quick_play_button
    animation: fade-in 200ms
    background: linear-gradient(transparent, rgba(0,0,0,0.8))
collection_card:
  style: Collage Grid
  description: 4-up grid of item posters in one card
  layout: 2x2 grid
  hover: Show collection title overlay
hero_banner:
  type: Personalized
  description: Algorithm picks hero based on user watch history
  height:
    mobile: 60vh
    desktop: 70vh, max 600px
  gradient: linear-gradient(to top, var(--background) 0%, transparent 60%)
  content_position: bottom-left
  controls:
    navigation: Dot indicators
    behavior: Pause on hover
    autoplay: 5 seconds per slide
  content:
    title: serif font, display size
    metadata: Year, rating, runtime
    description: 2-line truncated synopsis
    actions: Play button, More Info
video_player:
  library: Vidstack
  style: Customizable
  description: User can toggle between minimal and full control layouts
  layouts:
    minimal:
      description: Netflix-style, center play, slim bottom bar
      controls:
      - progress
      - play_pause
      - volume
      - fullscreen
    full:
      description: YouTube-style, full control bar, chapter markers
      controls:
      - all
  control_bar:
    auto_hide: 3 seconds inactivity
    mobile_position: Split - scrubber bottom, controls top
  elements:
  - play_pause
  - progress_scrubber
  - volume
  - subtitles
  - quality
  - speed
  - fullscreen
  - pip
  - cast
  - skip_intro
  - next_episode
  - chapter_markers
  skip_button:
    timing: Delayed 3s
    description: Appears after 3 seconds to avoid accidental skips
    position: bottom-right
  chapter_markers:
    style: dots on progress bar
    hover: show chapter title
audio_player:
  style: Persistent Bottom Bar
  description: Always-visible mini player at bottom - Spotify style
  height: 64px
  position: fixed bottom
  elements:
    left:
    - album_art
    - track_info
    center:
    - play_pause
    - skip_previous
    - skip_next
    - progress
    right:
    - volume
    - queue_toggle
    - expand_button
  expanded_view:
    trigger: Click expand button
    content: Full-screen album art, lyrics, queue
episode_list:
  style: Hybrid
  description: Thumbnail cards by default, compact list toggle available
  views:
    cards:
      layout: Horizontal scrolling row
      elements:
      - episode_screenshot
      - episode_number
      - title
      - description_truncated
      - runtime
      - watched_indicator
    compact:
      layout: Vertical text list
      elements:
      - episode_number
      - title
      - runtime
      - watched_indicator
  season_selector:
    style: Dropdown or tabs
    behavior: Remember last viewed season
detail_tabs:
  style: Hybrid
  description: Main info visible, tabs for secondary content
  always_visible:
  - hero_section
  - play_button
  - metadata
  - description
  tabbed:
  - cast_crew
  - related
  - reviews
  - wiki
data_tables:
  style: Minimal Lines
  description: Clean rows, subtle dividers, modern look
  features:
  - sortable_columns
  - row_hover_highlight
  - sticky_header
  - column_resizing
  - pagination
  row_height: 48px minimum
  header_background: var(--card)
modals:
  mobile_behavior: Context-based
  types:
    bottom_sheet:
      trigger: Small actions on mobile
      animation: slide up
      drag_to_close: true
    full_screen:
      trigger: Complex forms on mobile
      animation: slide from right
    center_modal:
      trigger: Desktop dialogs
      backdrop: blur(4px)
      animation: fade + scale
  close_button: Always visible
  escape_key: Closes modal
  backdrop_click: Closes modal (configurable)
forms:
  input_style: Outlined
  description: Clear border outline, transparent background
  input:
    border: 1px solid var(--border)
    focus: ring-2 ring-module-primary
    padding: 12px 16px
    radius: md
  validation:
    style: Inline errors below fields
    timing: On blur or submit
    error_color: var(--destructive)
  labels:
    position: Above input
    required_indicator: '* after label'
notifications:
  position:
    desktop: Bottom-right toast stack
    mobile: Top center for thumb reach
  duration:
    default: 5 seconds
    error: 8 seconds
    action_required: Persistent until dismissed
  types:
    success:
      icon: CheckCircle
      color: var(--success)
    error:
      icon: XCircle
      color: var(--destructive)
    warning:
      icon: AlertTriangle
      color: var(--warning)
    info:
      icon: Info
      color: var(--info)
  max_visible: 3
  stacking: Newest on top
empty_states:
  style: Icon + Text
  description: Simple icon with helpful message
  elements:
    icon: Relevant to context, muted color
    title: Brief statement
    description: Helpful next action
    action_button: Optional CTA
  examples:
    no_results: No movies found. Try adjusting your filters.
    empty_library: Your library is empty. Add your first movie.
    no_favorites: No favorites yet. Browse your library to add some.
buttons:
  variants:
    primary:
      background: var(--module-primary)
      foreground: white
      hover: var(--module-primary-hover)
    secondary:
      background: var(--secondary)
      foreground: var(--foreground)
    ghost:
      background: transparent
      hover: var(--muted)
    destructive:
      background: var(--destructive)
      foreground: white
  sizes:
    sm:
      height: 32px
      padding: 0 12px
      font_size: sm
    md:
      height: 40px
      padding: 0 16px
      font_size: base
    lg:
      height: 48px
      padding: 0 24px
      font_size: lg
  states:
    disabled: opacity-50, cursor-not-allowed
    loading: Spinner icon, disabled
icons:
  library: Lucide Icons
  url: https://lucide.dev/icons/
  default_mode: Standard Lucide
  pirate_mode: Custom pirate icons (unlockable)
  sizes:
    xs: 16px
    sm: 20px
    md: 24px
    lg: 32px
    xl: 48px
  stroke_width: '1.5'
  color: currentColor
badges:
  variants:
    default:
      background: var(--muted)
      foreground: var(--foreground)
    module:
      background: var(--module-muted)
      foreground: var(--module-primary)
    outline:
      border: 1px solid var(--border)
      background: transparent
  sizes:
    sm:
      height: 20px
      font_size: xs
    md:
      height: 24px
      font_size: sm
  uses:
  - resolution: 4K, 1080p, 720p
  - rating: TV-MA, PG-13
  - status: Watched, In Progress
  - quality: HDR, Dolby Atmos
