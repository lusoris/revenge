philosophy:
  level: Expressive
  description: 'Playful animations, micro-interactions, delightful details.

    Creates engagement while remaining professional.

    Motion serves purpose: feedback, guidance, delight.

    '
  principles:
  - Purpose over decoration - every animation should serve a function
  - Consistent timing - similar actions have similar durations
  - Smooth and natural - avoid jarring or mechanical motion
  - Respect user preferences - honor reduced motion settings
durations:
  instant: 0ms
  fast: 100ms
  normal: 200ms
  slow: 300ms
  slower: 500ms
  slowest: 800ms
  usage:
    instant: Immediate state changes (active states)
    fast: Micro-interactions (hover, focus)
    normal: Component transitions (modals, dropdowns)
    slow: Page transitions, complex animations
    slower: Elaborate effects, hero animations
    slowest: Full-page transitions, intro animations
easings:
  default:
    value: cubic-bezier(0.4, 0, 0.2, 1)
    name: ease-out
    use: Most transitions
  bounce:
    value: cubic-bezier(0.68, -0.55, 0.265, 1.55)
    name: bounce
    use: Playful emphasis, success feedback
  smooth:
    value: cubic-bezier(0.25, 0.1, 0.25, 1)
    name: smooth
    use: Subtle, elegant transitions
  in_out:
    value: cubic-bezier(0.4, 0, 0.6, 1)
    name: ease-in-out
    use: Looping animations
  spring:
    value: cubic-bezier(0.5, 1.5, 0.5, 1)
    name: spring
    use: Lively, energetic motion
