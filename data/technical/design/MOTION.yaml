loading_states:
  skeleton:
    description: Gray placeholder shapes matching layout
    background: var(--muted)
    radius: Match content shape
    use: Initial page load, component placeholders
  shimmer:
    description: Animated gradient sweep over skeletons
    animation: translateX(-100%) â†’ translateX(100%)
    duration: 1.5s
    timing: linear
    infinite: true
    gradient: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent)
    use: Active loading indicator
  blurhash:
    description: Blurred low-res preview fading to full image
    transition: opacity 300ms
    use: Image loading
  spinner:
    description: Circular loading indicator
    animation: rotate 360deg
    duration: 1s
    timing: linear
    infinite: true
    use: Button loading, discrete actions
  contextual_usage:
    page_load: skeleton + shimmer
    image_load: blurhash
    action_pending: spinner
    infinite_scroll: skeleton row at bottom
