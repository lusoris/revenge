technical_summary: '> Expressive micro-interactions and delightful details


  Motion system features:

  - **Level**: Expressive - playful animations, engaging micro-interactions

  - **Durations**: 100ms-500ms based on interaction type

  - **Easings**: Smooth defaults, bounce for emphasis

  - **Loading**: Skeleton + shimmer + blurhash patterns

  - **Accessibility**: Respects prefers-reduced-motion

  '
wiki_tagline: '> Animations that delight without distracting'
wiki_overview: Motion in Revenge is expressive but purposeful. Cards scale on hover,
  overlays fade in smoothly, and success actions get subtle celebratory feedback.
  Loading uses skeleton previews with shimmer effects, transitioning to blurhash for
  images. All animations respect the prefers-reduced-motion setting for accessibility.
