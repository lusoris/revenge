# =============================================================================
# MOTION PHILOSOPHY
# =============================================================================

philosophy:
  level: "Expressive"
  description: |
    Playful animations, micro-interactions, delightful details.
    Creates engagement while remaining professional.
    Motion serves purpose: feedback, guidance, delight.

  principles:
    - "Purpose over decoration - every animation should serve a function"
    - "Consistent timing - similar actions have similar durations"
    - "Smooth and natural - avoid jarring or mechanical motion"
    - "Respect user preferences - honor reduced motion settings"

# =============================================================================
# DURATION SCALE
# =============================================================================

durations:
  instant: "0ms"
  fast: "100ms"
  normal: "200ms"
  slow: "300ms"
  slower: "500ms"
  slowest: "800ms"

  usage:
    instant: "Immediate state changes (active states)"
    fast: "Micro-interactions (hover, focus)"
    normal: "Component transitions (modals, dropdowns)"
    slow: "Page transitions, complex animations"
    slower: "Elaborate effects, hero animations"
    slowest: "Full-page transitions, intro animations"

# =============================================================================
# EASING FUNCTIONS
# =============================================================================

easings:
  default:
    value: "cubic-bezier(0.4, 0, 0.2, 1)"
    name: "ease-out"
    use: "Most transitions"

  bounce:
    value: "cubic-bezier(0.68, -0.55, 0.265, 1.55)"
    name: "bounce"
    use: "Playful emphasis, success feedback"

  smooth:
    value: "cubic-bezier(0.25, 0.1, 0.25, 1)"
    name: "smooth"
    use: "Subtle, elegant transitions"

  in_out:
    value: "cubic-bezier(0.4, 0, 0.6, 1)"
    name: "ease-in-out"
    use: "Looping animations"

  spring:
    value: "cubic-bezier(0.5, 1.5, 0.5, 1)"
    name: "spring"
    use: "Lively, energetic motion"

# =============================================================================
# CORE ANIMATIONS
# =============================================================================

animations:

  # Card Interactions
  card_hover:
    transform: "scale(1.03)"
    duration: "fast"
    easing: "default"
    trigger: "hover"

  card_press:
    transform: "scale(0.98)"
    duration: "fast"
    easing: "default"
    trigger: "active"

  # Fade Effects
  fade_in:
    opacity: "0 â†’ 1"
    duration: "normal"
    easing: "default"

  fade_out:
    opacity: "1 â†’ 0"
    duration: "normal"
    easing: "default"

  # Slide Effects
  slide_up:
    transform: "translateY(10px) â†’ translateY(0)"
    opacity: "0 â†’ 1"
    duration: "normal"
    easing: "default"

  slide_down:
    transform: "translateY(-10px) â†’ translateY(0)"
    opacity: "0 â†’ 1"
    duration: "normal"
    easing: "default"

  slide_in_right:
    transform: "translateX(100%) â†’ translateX(0)"
    duration: "slow"
    easing: "default"

  slide_in_left:
    transform: "translateX(-100%) â†’ translateX(0)"
    duration: "slow"
    easing: "default"

  # Scale Effects
  scale_in:
    transform: "scale(0.95) â†’ scale(1)"
    opacity: "0 â†’ 1"
    duration: "normal"
    easing: "default"

  pop_in:
    transform: "scale(0.8) â†’ scale(1)"
    opacity: "0 â†’ 1"
    duration: "normal"
    easing: "bounce"

  # Feedback
  success_feedback:
    type: "Subtle checkmark + green highlight"
    duration: "normal"
    easing: "bounce"
    elements:
      - "Background flash to success color"
      - "Checkmark icon scale-in"

  error_shake:
    transform: "translateX(-4px) â†’ translateX(4px) â†’ translateX(0)"
    duration: "fast"
    iterations: 3
    use: "Form validation errors"

# =============================================================================
# LOADING STATES
# =============================================================================

loading_states:

  skeleton:
    description: "Gray placeholder shapes matching layout"
    background: "var(--muted)"
    radius: "Match content shape"
    use: "Initial page load, component placeholders"

  shimmer:
    description: "Animated gradient sweep over skeletons"
    animation: "translateX(-100%) â†’ translateX(100%)"
    duration: "1.5s"
    timing: "linear"
    infinite: true
    gradient: "linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent)"
    use: "Active loading indicator"

  blurhash:
    description: "Blurred low-res preview fading to full image"
    transition: "opacity 300ms"
    use: "Image loading"

  spinner:
    description: "Circular loading indicator"
    animation: "rotate 360deg"
    duration: "1s"
    timing: "linear"
    infinite: true
    use: "Button loading, discrete actions"

  contextual_usage:
    page_load: "skeleton + shimmer"
    image_load: "blurhash"
    action_pending: "spinner"
    infinite_scroll: "skeleton row at bottom"

# =============================================================================
# PAGE TRANSITIONS
# =============================================================================

page_transitions:
  style: "Subtle crossfade"

  default:
    out: "fade-out 150ms"
    in: "fade-in 150ms"
    delay: "50ms between"

  navigation:
    forward: "slide-in-right + fade"
    back: "slide-in-left + fade"
    up: "slide-up + fade"

  mobile:
    style: "iOS-style slide"
    forward: "slide from right"
    back: "slide from left"

# =============================================================================
# MODAL ANIMATIONS
# =============================================================================

modal_animations:

  center_modal:
    backdrop:
      animation: "fade-in"
      duration: "normal"
      background: "rgba(0, 0, 0, 0.5)"
      blur: "4px"
    content:
      animation: "scale-in + fade-in"
      duration: "normal"

  bottom_sheet:
    backdrop:
      animation: "fade-in"
      duration: "fast"
    content:
      animation: "slide-up"
      duration: "slow"
      easing: "smooth"

  fullscreen:
    animation: "slide-in-right"
    duration: "slow"

  close:
    reverse: true
    duration: "fast"

# =============================================================================
# MICRO-INTERACTIONS
# =============================================================================

micro_interactions:

  button_press:
    transform: "scale(0.98)"
    duration: "50ms"

  checkbox_check:
    animation: "scale 0.8 â†’ 1.1 â†’ 1"
    duration: "200ms"
    easing: "bounce"
    icon: "Checkmark draws in"

  toggle_switch:
    animation: "translateX + background-color"
    duration: "150ms"
    easing: "smooth"

  input_focus:
    animation: "Ring expands from center"
    duration: "100ms"

  tooltip_show:
    animation: "fade-in + slide-up 4px"
    duration: "100ms"
    delay: "300ms hover delay"

  dropdown_open:
    animation: "scale-y from top + fade"
    duration: "150ms"
    origin: "top"

  tab_switch:
    indicator: "Slide to active tab"
    duration: "200ms"
    easing: "smooth"

# =============================================================================
# CONTENT ANIMATIONS
# =============================================================================

content_animations:

  list_stagger:
    description: "Items animate in sequence"
    item_duration: "200ms"
    stagger_delay: "50ms"
    animation: "fade-in + slide-up"

  grid_load:
    description: "Cards fade in with slight stagger"
    animation: "fade-in"
    stagger: "25ms per item"
    max_stagger: "500ms total"

  carousel_scroll:
    animation: "Smooth scroll with momentum"
    snap: "Center or start of items"
    easing: "smooth"

  hero_parallax:
    description: "Background moves slower than foreground"
    ratio: "0.5 (background moves at half speed)"
    trigger: "Scroll position"

# =============================================================================
# PLAYBACK ANIMATIONS
# =============================================================================

playback_animations:

  controls_show:
    animation: "fade-in + slide-up"
    duration: "150ms"

  controls_hide:
    animation: "fade-out + slide-down"
    duration: "150ms"
    delay: "3s inactivity"

  progress_scrub:
    thumbnail_preview: "Scale-in on hover"
    duration: "100ms"

  volume_change:
    indicator: "Fade in â†’ fade out"
    duration: "1s total"

  skip_intro_appear:
    animation: "slide-in from right"
    duration: "200ms"
    delay: "3s after intro start"

  next_episode:
    animation: "Slide in from right"
    countdown: "Circular progress indicator"

# =============================================================================
# SPECIAL EFFECTS
# =============================================================================

special_effects:

  celebration:
    trigger: "Achievement unlock, watch party reactions"
    animation: "Burst of particles"
    duration: "1s"
    use: "Pirate mode celebrations, achievements"

  doubloon_spin:
    trigger: "Favorite added (pirate mode)"
    animation: "Coin flip rotation"
    duration: "600ms"

  wave_effect:
    trigger: "Refresh action"
    animation: "Ripple from center"
    duration: "400ms"

  glow_pulse:
    trigger: "New content highlight"
    animation: "Box-shadow pulse"
    duration: "2s"
    iterations: 3

# =============================================================================
# REDUCED MOTION
# =============================================================================

reduced_motion:
  description: "Respect user's motion preferences"

  css: |
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

  exceptions:
    - "Essential loading indicators (opacity only)"
    - "Focus indicators"

  behavior:
    transitions: "Instant"
    animations: "Disabled"
    scroll: "Jump, no smooth scroll"
    video_autoplay: "Disabled"

  detection:
    css: "@media (prefers-reduced-motion: reduce)"
    js: "window.matchMedia('(prefers-reduced-motion: reduce)').matches"

# =============================================================================
# IMPLEMENTATION NOTES
# =============================================================================

implementation:

  svelte_transitions:
    fade: "svelte/transition fade"
    slide: "svelte/transition slide"
    scale: "svelte/transition scale"
    fly: "svelte/transition fly"
    custom: "Define with tick function"

  css_classes:
    animate_fade_in: "animation: fade-in var(--duration-normal) var(--ease-default)"
    animate_slide_up: "animation: slide-up var(--duration-normal) var(--ease-default)"
    animate_scale_in: "animation: scale-in var(--duration-normal) var(--ease-default)"

  css_variables: |
    :root {
      --duration-instant: 0ms;
      --duration-fast: 100ms;
      --duration-normal: 200ms;
      --duration-slow: 300ms;
      --duration-slower: 500ms;

      --ease-default: cubic-bezier(0.4, 0, 0.2, 1);
      --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --ease-smooth: cubic-bezier(0.25, 0.1, 0.25, 1);
    }

  keyframes: |
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scale-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes shimmer {
      from { transform: translateX(-100%); }
      to { transform: translateX(100%); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
