reduced_motion:
  description: Respect user's motion preferences
  css: "@media (prefers-reduced-motion: reduce) {\n  *, *::before, *::after {\n  \
    \  animation-duration: 0.01ms !important;\n    animation-iteration-count: 1 !important;\n\
    \    transition-duration: 0.01ms !important;\n    scroll-behavior: auto !important;\n\
    \  }\n}\n"
  exceptions:
  - Essential loading indicators (opacity only)
  - Focus indicators
  behavior:
    transitions: Instant
    animations: Disabled
    scroll: Jump, no smooth scroll
    video_autoplay: Disabled
  detection:
    css: '@media (prefers-reduced-motion: reduce)'
    js: 'window.matchMedia(''(prefers-reduced-motion: reduce)'').matches'
implementation:
  svelte_transitions:
    fade: svelte/transition fade
    slide: svelte/transition slide
    scale: svelte/transition scale
    fly: svelte/transition fly
    custom: Define with tick function
  css_classes:
    animate_fade_in: 'animation: fade-in var(--duration-normal) var(--ease-default)'
    animate_slide_up: 'animation: slide-up var(--duration-normal) var(--ease-default)'
    animate_scale_in: 'animation: scale-in var(--duration-normal) var(--ease-default)'
  css_variables: ":root {\n  --duration-instant: 0ms;\n  --duration-fast: 100ms;\n\
    \  --duration-normal: 200ms;\n  --duration-slow: 300ms;\n  --duration-slower:\
    \ 500ms;\n\n  --ease-default: cubic-bezier(0.4, 0, 0.2, 1);\n  --ease-bounce:\
    \ cubic-bezier(0.68, -0.55, 0.265, 1.55);\n  --ease-smooth: cubic-bezier(0.25,\
    \ 0.1, 0.25, 1);\n}\n"
  keyframes: "@keyframes fade-in {\n  from { opacity: 0; }\n  to { opacity: 1; }\n\
    }\n\n@keyframes slide-up {\n  from {\n    opacity: 0;\n    transform: translateY(10px);\n\
    \  }\n  to {\n    opacity: 1;\n    transform: translateY(0);\n  }\n}\n\n@keyframes\
    \ scale-in {\n  from {\n    opacity: 0;\n    transform: scale(0.95);\n  }\n  to\
    \ {\n    opacity: 1;\n    transform: scale(1);\n  }\n}\n\n@keyframes shimmer {\n\
    \  from { transform: translateX(-100%); }\n  to { transform: translateX(100%);\
    \ }\n}\n\n@keyframes spin {\n  from { transform: rotate(0deg); }\n  to { transform:\
    \ rotate(360deg); }\n}\n"
