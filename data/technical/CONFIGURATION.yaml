technical_summary: '> Configuration system using koanf (YAML + environment variables
  + hot reload)


  Revenge configuration management:

  - **koanf**: Unified config from YAML files, env vars, flags

  - **Hot Reload**: Runtime config updates (subset of keys)

  - **Validation**: Schema validation with go-playground/validator

  - **Secrets**: Environment variable expansion and file-based secrets

  - **Env Prefix**: All env vars use `REVENGE_` prefix

  '
wiki_tagline: '> Configuration guide for server deployment

  '
wiki_overview: 'Configure Revenge using a YAML file, environment variables, or both.
  All settings use the REVENGE_ prefix for environment variables (e.g., REVENGE_SERVER_PORT).
  Required settings include database URL and JWT secret. Optional settings control
  caching, search, logging, and integrations. Some settings support hot reload without
  restart. See the example config.yaml for a complete template with all available
  options.

  '
