environment_variable_mapping: '> All config keys map to env vars via `REVENGE_` prefix
  + `_` separator


  **Conversion Pattern**:

  ```

  YAML Key:        server.port

  Environment:     REVENGE_SERVER_PORT

  Docker Compose:  REVENGE_SERVER_PORT: "8080"

  K8s ConfigMap:   REVENGE_SERVER_PORT: "8080"

  ```


  **Type Conversion**:

  - `int`: Parsed as integer

  - `bool`: Accepts "true", "false", "1", "0"

  - `string`: Used as-is

  - `[]string`: Comma-separated values

  '
core_config_sections:
  server:
    port:
      type: int
      default: 8080
      env: REVENGE_SERVER_PORT
      description: HTTP server port
    host:
      type: string
      default: 0.0.0.0
      env: REVENGE_SERVER_HOST
      description: Bind address
    read_timeout:
      type: duration
      default: 30s
      env: REVENGE_SERVER_READ_TIMEOUT
      description: HTTP read timeout
    write_timeout:
      type: duration
      default: 30s
      env: REVENGE_SERVER_WRITE_TIMEOUT
      description: HTTP write timeout
  database:
    driver:
      type: string
      default: postgres
      env: REVENGE_DATABASE_DRIVER
      description: Database driver (postgres only)
      required: true
    url:
      type: string
      env: REVENGE_DATABASE_URL
      description: PostgreSQL connection URL
      required: true
      example: postgres://user:pass@localhost:5432/revenge?sslmode=disable
    max_open_conns:
      type: int
      default: 25
      env: REVENGE_DATABASE_MAX_OPEN_CONNS
      description: Max open connections
    max_idle_conns:
      type: int
      default: 5
      env: REVENGE_DATABASE_MAX_IDLE_CONNS
      description: Max idle connections
    conn_max_lifetime:
      type: duration
      default: 5m
      env: REVENGE_DATABASE_CONN_MAX_LIFETIME
      description: Connection max lifetime
  cache:
    url:
      type: string
      env: REVENGE_CACHE_URL
      description: Dragonfly/Redis URL
      example: redis://localhost:6379
    enabled:
      type: bool
      default: true
      env: REVENGE_CACHE_ENABLED
      description: Enable distributed cache
  search:
    url:
      type: string
      env: REVENGE_SEARCH_URL
      description: Typesense URL
      example: http://localhost:8108
    api_key:
      type: string
      env: REVENGE_SEARCH_API_KEY
      description: Typesense API key
      secret: true
  auth:
    jwt_secret:
      type: string
      env: REVENGE_JWT_SECRET
      description: JWT signing secret (min 32 chars)
      required: true
      secret: true
    jwt_expiry:
      type: duration
      default: 24h
      env: REVENGE_JWT_EXPIRY
      description: JWT token expiry
    refresh_token_expiry:
      type: duration
      default: 720h
      env: REVENGE_REFRESH_TOKEN_EXPIRY
      description: Refresh token expiry (30 days)
  legacy:
    enabled:
      type: bool
      default: false
      env: REVENGE_LEGACY_ENABLED
      description: Enable QAR (adult content) module
    require_pin:
      type: bool
      default: true
      env: REVENGE_LEGACY_REQUIRE_PIN
      description: Require PIN for QAR access
    encryption_key:
      type: string
      env: REVENGE_LEGACY_ENCRYPTION_KEY
      description: AES-256 key for QAR field encryption
      secret: true
hot_reload_support: '**Hot-Reloadable Keys** (no restart required):

  - `server.read_timeout`

  - `server.write_timeout`

  - `cache.enabled`

  - `legacy.require_pin`

  - `log.level`


  **Non-Reloadable Keys** (require restart):

  - `server.port`

  - `server.host`

  - `database.url`

  - `database.max_open_conns`

  - `auth.jwt_secret`


  **Hot Reload Trigger**:

  - Send `SIGHUP` signal to process

  - Or use admin API: `POST /api/v1/admin/config/reload`

  '
validation_rules: "**Built-in Validators** (go-playground/validator):\n- `required`:\
  \ Field must be present\n- `min=32`: Minimum length (for JWT secret)\n- `uri`: Valid\
  \ URI format\n- `oneof=postgres`: Must be one of allowed values\n- `gt=0`: Greater\
  \ than 0\n\n**Example Validation Tags**:\n```go\ntype Config struct {\n    Server\
  \ struct {\n        Port int `validate:\"required,gt=0,lt=65536\"`\n        Host\
  \ string `validate:\"required,ip|hostname\"`\n    }\n    Database struct {\n   \
  \     Driver string `validate:\"required,oneof=postgres\"`\n        URL    string\
  \ `validate:\"required,uri\"`\n    }\n    Auth struct {\n        JWTSecret string\
  \ `validate:\"required,min=32\"`\n    }\n}\n```\n"
secrets_management: "**Environment Variable Expansion**:\n```yaml\n# config.yaml\n\
  auth:\n  jwt_secret: ${JWT_SECRET}\ndatabase:\n  url: ${DATABASE_URL}\n```\n\n**File-Based\
  \ Secrets** (Docker/K8s):\n```yaml\n# config.yaml\nauth:\n  jwt_secret_file: /run/secrets/jwt_secret\n\
  ```\n\n**Precedence Order** (highest to lowest):\n1. Environment variables\n2. Config\
  \ file\n3. Default values\n"
example_config_file: "```yaml\n# config.yaml - Example configuration file\n\nserver:\n\
  \  port: 8080\n  host: 0.0.0.0\n  read_timeout: 30s\n  write_timeout: 30s\n\ndatabase:\n\
  \  driver: postgres\n  url: postgres://revenge:password@localhost:5432/revenge?sslmode=disable\n\
  \  max_open_conns: 25\n  max_idle_conns: 5\n  conn_max_lifetime: 5m\n\ncache:\n\
  \  url: redis://localhost:6379\n  enabled: true\n\nsearch:\n  url: http://localhost:8108\n\
  \  api_key: ${TYPESENSE_API_KEY}\n\nauth:\n  jwt_secret: ${JWT_SECRET}  # Min 32\
  \ chars\n  jwt_expiry: 24h\n  refresh_token_expiry: 720h\n\nlog:\n  level: info\
  \  # debug, info, warn, error\n  format: json  # json, text\n\nlegacy:\n  enabled:\
  \ false\n  require_pin: true\n  encryption_key: ${LEGACY_ENCRYPTION_KEY}\n\n# Metadata\
  \ providers\nmetadata:\n  tmdb:\n    api_key: ${TMDB_API_KEY}\n  stashdb:\n    api_key:\
  \ ${STASHDB_API_KEY}\n\n# Arr stack integration\narr:\n  radarr:\n    url: http://radarr:7878\n\
  \    api_key: ${RADARR_API_KEY}\n  sonarr:\n    url: http://sonarr:8989\n    api_key:\
  \ ${SONARR_API_KEY}\n  whisparr:\n    url: http://whisparr:6969\n    api_key: ${WHISPARR_API_KEY}\n\
  ```\n"
docker_compose_example: "```yaml\nservices:\n  revenge:\n    image: revenge:latest\n\
  \    environment:\n      # Core\n      REVENGE_SERVER_PORT: \"8080\"\n      REVENGE_DATABASE_DRIVER:\
  \ \"postgres\"\n      REVENGE_DATABASE_URL: \"postgres://revenge:${DB_PASSWORD}@db:5432/revenge\"\
  \n\n      # Cache & Search\n      REVENGE_CACHE_URL: \"redis://dragonfly:6379\"\n\
  \      REVENGE_SEARCH_URL: \"http://typesense:8108\"\n      REVENGE_SEARCH_API_KEY:\
  \ \"${TYPESENSE_API_KEY}\"\n\n      # Auth\n      REVENGE_JWT_SECRET: \"${JWT_SECRET}\"\
  \n\n      # Logging\n      REVENGE_LOG_LEVEL: \"info\"\n      REVENGE_LOG_FORMAT:\
  \ \"json\"\n    volumes:\n      - ./config.yaml:/etc/revenge/config.yaml:ro\n  \
  \    - /media:/media:ro\n    ports:\n      - \"8080:8080\"\n```\n"
kubernetes_configmap_example: "```yaml\napiVersion: v1\nkind: ConfigMap\nmetadata:\n\
  \  name: revenge-config\ndata:\n  REVENGE_SERVER_PORT: \"8080\"\n  REVENGE_DATABASE_DRIVER:\
  \ \"postgres\"\n  REVENGE_CACHE_URL: \"redis://dragonfly:6379\"\n  REVENGE_SEARCH_URL:\
  \ \"http://typesense:8108\"\n  REVENGE_LOG_LEVEL: \"info\"\n  REVENGE_LOG_FORMAT:\
  \ \"json\"\n---\napiVersion: v1\nkind: Secret\nmetadata:\n  name: revenge-secrets\n\
  type: Opaque\nstringData:\n  REVENGE_DATABASE_URL: \"postgres://user:pass@db:5432/revenge\"\
  \n  REVENGE_JWT_SECRET: \"your-secret-key-min-32-chars\"\n  REVENGE_SEARCH_API_KEY:\
  \ \"typesense-api-key\"\n```\n"
config_loading_order: '1. Load default values (compiled into binary)

  2. Load config.yaml (if exists)

  3. Override with environment variables (REVENGE_* prefix)

  4. Override with command-line flags

  5. Validate final configuration

  6. Start server

  '
