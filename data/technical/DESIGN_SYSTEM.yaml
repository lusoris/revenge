# =============================================================================
# DESIGN TOKENS EXPORT
# =============================================================================

design_tokens:
  description: "Key tokens for implementation"

  css_variables: |
    :root {
      /* Fonts */
      --font-sans: "Inter", ui-sans-serif, system-ui, sans-serif;
      --font-serif: "Playfair Display", Georgia, serif;
      --font-mono: "JetBrains Mono", ui-monospace, monospace;

      /* Base Colors (Dark Mode) */
      --background: 0 0% 4%;
      --foreground: 0 0% 98%;
      --card: 0 0% 9%;
      --muted: 0 0% 15%;
      --muted-foreground: 0 0% 64%;
      --border: 0 0% 15%;

      /* Brand */
      --primary: 239 84% 67%;
      --primary-foreground: 0 0% 98%;

      /* Module (dynamic, set via data-module) */
      --module-primary: 239 84% 67%;
      --module-primary-hover: 239 84% 74%;
      --module-muted: 239 40% 30%;

      /* States */
      --destructive: 0 84% 60%;
      --success: 142 76% 36%;
      --warning: 38 92% 50%;
      --info: 199 89% 48%;

      /* Spacing */
      --radius: 0.5rem;

      /* Motion */
      --duration-fast: 100ms;
      --duration-normal: 200ms;
      --duration-slow: 300ms;
      --ease-default: cubic-bezier(0.4, 0, 0.2, 1);
    }

  tailwind_config: |
    // tailwind.config.js excerpt
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
          serif: ['Playfair Display', 'Georgia', 'serif'],
          mono: ['JetBrains Mono', 'ui-monospace', 'monospace'],
        },
        colors: {
          module: {
            primary: 'hsl(var(--module-primary))',
            'primary-hover': 'hsl(var(--module-primary-hover))',
            muted: 'hsl(var(--module-muted))',
          },
        },
      },
    }
