technical_summary: '> Queen Anne''s Revenge themed design system for Revenge frontend


  Design system index with pirate-themed elegance:

  - **Theme**: Sleek & Professional with Queen Anne''s Revenge styling

  - **Colors**: Arr-aligned module colors with full theme shift

  - **Typography**: Inter body + serif accent titles (Playfair)

  - **Motion**: Expressive micro-interactions, delightful details

  - **Accessibility**: WCAG 2.1 AAA compliant

  - **Easter Eggs**: Achievement-unlocked pirate mode

  '
wiki_tagline: '> Elegant pirate-themed design system for Revenge'
wiki_overview: Complete design system themed around Queen Anne's Revenge - Blackbeard's
  legendary ship. Sleek and professional with playful contextual theming per module.
  Colors align with the Arr ecosystem (Radarr gold, Sonarr blue, Lidarr green, Whisparr
  pink). Modern Inter typography with elegant serif accents. Expressive animations
  and micro-interactions. Full WCAG 2.1 AAA accessibility. Unlockable pirate easter
  eggs through achievements.
