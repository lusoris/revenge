# Docker Compose override for S3/MinIO storage
# Usage: docker-compose -f docker-compose.yml -f docker-compose.s3.yml up
#
# This adds MinIO (S3-compatible storage) for avatar and user-generated content,
# enabling cluster-ready deployments where multiple Revenge instances can share
# the same storage backend.
#
# MinIO Console: http://localhost:9001
# MinIO API: http://localhost:9000
# Default credentials: minioadmin / minioadmin (CHANGE IN PRODUCTION!)

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: revenge-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  # MinIO client - automatically create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: revenge-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb minio/revenge-avatars --ignore-existing;
      mc anonymous set download minio/revenge-avatars;
      echo 'Bucket revenge-avatars created and configured';
      "

  revenge:
    environment:
      # Storage backend configuration
      - REVENGE_STORAGE_BACKEND=s3
      - REVENGE_STORAGE_S3_ENDPOINT=http://minio:9000
      - REVENGE_STORAGE_S3_REGION=us-east-1
      - REVENGE_STORAGE_S3_BUCKET=revenge-avatars
      - REVENGE_STORAGE_S3_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - REVENGE_STORAGE_S3_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - REVENGE_STORAGE_S3_USE_PATH_STYLE=true
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully

volumes:
  minio-data:
    driver: local
