# Development docker-compose with all services enabled
version: '3.8'

services:
  jellyfin:
    build:
      context: .
      dockerfile: Dockerfile
    image: jellyfin/jellyfin-go:dev
    container_name: jellyfin-go-dev
    ports:
      - "8096:8096"
      - "2345:2345"  # Delve debugger port
    environment:
      - JELLYFIN_LOG_LEVEL=debug
      - JELLYFIN_PORT=8096
      - JELLYFIN_DB_TYPE=postgres
      - JELLYFIN_DB_HOST=postgres
      - JELLYFIN_DB_PORT=5432
      - JELLYFIN_DB_USER=jellyfin
      - JELLYFIN_DB_PASSWORD=jellyfin_dev_pass
      - JELLYFIN_DB_NAME=jellyfin
      - JELLYFIN_CACHE_TYPE=redis
      - JELLYFIN_REDIS_ADDR=redis:6379
    volumes:
      - ./:/app
      - jellyfin-data:/data
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - ./testdata/media:/media:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: jellyfin-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=jellyfin
      - POSTGRES_USER=jellyfin
      - POSTGRES_PASSWORD=jellyfin_dev_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jellyfin"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: jellyfin-redis-dev
    command: ["--maxmemory=1gb", "--maxmemory-policy=allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jellyfin-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@jellyfin.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  jellyfin-data:
  jellyfin-config:
  jellyfin-cache:
  postgres-data:
  redis-data:
  pgadmin-data:
