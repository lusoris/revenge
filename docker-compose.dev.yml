# Development docker-compose with all required services
# PostgreSQL 18+, Dragonfly, Typesense

services:
  jellyfin:
    build:
      context: .
      dockerfile: Dockerfile
    image: jellyfin/jellyfin-go:dev
    container_name: jellyfin-go-dev
    ports:
      - "8096:8096"
      - "2345:2345"  # Delve debugger port
    environment:
      - JELLYFIN_LOG_LEVEL=debug
      - JELLYFIN_LOG_FORMAT=console
      - JELLYFIN_SERVER_PORT=8096
      - JELLYFIN_DATABASE_HOST=postgres
      - JELLYFIN_DATABASE_PORT=5432
      - JELLYFIN_DATABASE_USER=jellyfin
      - JELLYFIN_DATABASE_PASSWORD=jellyfin_dev_pass
      - JELLYFIN_DATABASE_NAME=jellyfin
      - JELLYFIN_CACHE_ADDR=dragonfly:6379
      - JELLYFIN_SEARCH_HOST=typesense
      - JELLYFIN_SEARCH_PORT=8108
      - JELLYFIN_SEARCH_API_KEY=dev_api_key
    volumes:
      - ./:/app
      - jellyfin-data:/data
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - ./testdata/media:/media:ro
    depends_on:
      postgres:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
      typesense:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL 18+ (REQUIRED)
  postgres:
    image: postgres:18-alpine
    container_name: jellyfin-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=jellyfin
      - POSTGRES_USER=jellyfin
      - POSTGRES_PASSWORD=jellyfin_dev_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jellyfin"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Dragonfly (Redis-compatible, REQUIRED)
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: jellyfin-dragonfly-dev
    command: ["--maxmemory=1gb", "--maxmemory-policy=allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - dragonfly-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Typesense 0.25+ (REQUIRED)
  typesense:
    image: typesense/typesense:0.25.2
    container_name: jellyfin-typesense-dev
    ports:
      - "8108:8108"
    environment:
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_API_KEY=dev_api_key
      - TYPESENSE_ENABLE_CORS=true
    volumes:
      - typesense-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jellyfin-pgadmin-dev
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@jellyfin.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  jellyfin-data:
  jellyfin-config:
  jellyfin-cache:
  postgres-data:
  dragonfly-data:
  typesense-data:
  pgadmin-data:
