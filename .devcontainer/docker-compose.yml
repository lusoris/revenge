version: '3.8'

services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - go-modules:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    command: sleep infinity
    environment:
      - REVENGE_LOG_LEVEL=debug
      - REVENGE_DB_TYPE=sqlite
      - REVENGE_DB_PATH=/workspace/data/revenge.db

  # Optional: PostgreSQL for development
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: revenge
      POSTGRES_PASSWORD: revenge
      POSTGRES_DB: revenge
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U revenge"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  go-modules:
  go-build-cache:
  postgres-data:
