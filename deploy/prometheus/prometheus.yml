# Prometheus scrape configuration for Revenge development
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "revenge"
    static_configs:
      - targets: ["revenge-dev:9096"]
        labels:
          instance: "dev"

  - job_name: "nginx-frontend"
    static_configs:
      - targets: ["nginx-exporter:9113"]
        labels:
          instance: "dev"
