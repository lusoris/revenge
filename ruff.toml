# Ruff configuration for Revenge project
# https://docs.astral.sh/ruff/configuration/

# Target Python 3.12+
target-version = "py312"

# Line length
line-length = 88

# Exclude patterns
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    "build",
    "dist",
    ".archive",
    "node_modules",
]

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]

ignore = [
    "E501",    # Line too long (handled by formatter)
    "E741",    # Ambiguous variable name (l, O, I) - fine in comprehensions
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value comparison
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
    "PLR0911", # Too many return statements
    "PLW2901", # Loop variable overwritten - often intentional
    "RUF001",  # Ambiguous unicode (we use emoji intentionally)
    "ARG001",  # Unused function argument - often for API compatibility
    "ARG005",  # Unused lambda argument (often intentional in regex subs)
    "PLC0415", # Import not at top-level (sometimes needed for optional deps)
    "ERA001",  # Commented-out code (useful for reference)
    "PTH123",  # open() vs Path.open() - both are fine
    "B007",    # Loop variable not used - often intentional for counting
    "SIM102",  # Nested if - sometimes more readable
]

# Allow fix for all enabled rules (when `--fix` is provided)
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
"tests/*" = [
    "ARG",    # Unused arguments in tests are fine
    "PLR2004", # Magic values in tests are fine
]

[lint.isort]
known-first-party = ["revenge"]
force-single-line = false
lines-after-imports = 2

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
