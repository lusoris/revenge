version: "2"

sql:
  # Shared infrastructure queries
  - engine: postgresql
    queries: internal/infra/database/queries/shared/
    schema: migrations/
    gen:
      go:
        package: db
        out: internal/infra/database/db
        sql_package: pgx/v5
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        json_tags_case_style: camel
        output_db_file_name: db.go
        output_models_file_name: models.go
        output_querier_file_name: querier.go
        overrides:
          - db_type: uuid
            go_type: github.com/google/uuid.UUID
          - db_type: timestamptz
            go_type: time.Time
          - db_type: jsonb
            go_type: encoding/json.RawMessage
          - db_type: inet
            go_type: net/netip.Addr
            nullable: true
          - db_type: pg_catalog.interval
            go_type: time.Duration
          - db_type: user_role
            go_type: string
          - db_type: permission_category
            go_type: string
          - db_type: activity_type
            go_type: string
          - db_type: activity_severity
            go_type: string

