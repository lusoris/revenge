# Test config with extreme values
server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  shutdown_timeout: 30s

database:
  url: "postgres://revenge:revenge@localhost:5432/revenge?sslmode=disable"
  max_conns: 2147483647  # int32 max - should work
  min_conns: 5
  max_conn_lifetime: 30m
  max_conn_idle_time: 5m
  health_check_period: 1m

cache:
  url: "redis://localhost:6379"
  max_retries: 3
  pool_size: 10

search:
  url: "http://localhost:8108"
  api_key: ""

log:
  level: "info"
  format: "json"

auth:
  jwt_secret: "test-secret"

jobs:
  workers: 4
