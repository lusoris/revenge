version: '3.8'

services:
  jellyfin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: dev
        BUILD_TIME: ${BUILD_TIME:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    image: jellyfin/jellyfin-go:dev
    container_name: jellyfin-go
    ports:
      - "8096:8096"
    environment:
      # Server
      - JELLYFIN_LOG_LEVEL=info
      - JELLYFIN_PORT=8096

      # Database - SQLite (default)
      - JELLYFIN_DB_TYPE=sqlite
      - JELLYFIN_DB_PATH=/data/jellyfin.db

      # Uncomment to use PostgreSQL
      # - JELLYFIN_DB_TYPE=postgres
      # - JELLYFIN_DB_HOST=postgres
      # - JELLYFIN_DB_PORT=5432
      # - JELLYFIN_DB_USER=jellyfin
      # - JELLYFIN_DB_PASSWORD=changeme
      # - JELLYFIN_DB_NAME=jellyfin

      # Cache - In-memory (default)
      - JELLYFIN_CACHE_TYPE=memory

      # Uncomment to use Redis/Dragonfly
      # - JELLYFIN_CACHE_TYPE=redis
      # - JELLYFIN_REDIS_ADDR=redis:6379
      # - JELLYFIN_REDIS_PASSWORD=
      # - JELLYFIN_REDIS_DB=0
    volumes:
      - jellyfin-data:/data
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - ./media:/media:ro  # Mount your media directory
    # depends_on:
    #   - postgres
    #   - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8096/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # PostgreSQL (optional - uncomment if needed)
  # postgres:
