# Production docker-compose
# All services are REQUIRED: PostgreSQL 18+, Dragonfly, Typesense

services:
  jellyfin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    image: jellyfin/jellyfin-go:${VERSION:-latest}
    container_name: jellyfin-go
    ports:
      - "8096:8096"
    environment:
      - JELLYFIN_LOG_LEVEL=info
      - JELLYFIN_LOG_FORMAT=json
      - JELLYFIN_SERVER_PORT=8096
      - JELLYFIN_DATABASE_HOST=postgres
      - JELLYFIN_DATABASE_PORT=5432
      - JELLYFIN_DATABASE_USER=jellyfin
      - JELLYFIN_DATABASE_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - JELLYFIN_DATABASE_NAME=jellyfin
      - JELLYFIN_DATABASE_SSL_MODE=disable
      - JELLYFIN_CACHE_ADDR=dragonfly:6379
      - JELLYFIN_SEARCH_HOST=typesense
      - JELLYFIN_SEARCH_PORT=8108
      - JELLYFIN_SEARCH_API_KEY=${TYPESENSE_API_KEY:?TYPESENSE_API_KEY is required}
    volumes:
      - jellyfin-data:/data
      - jellyfin-config:/config
      - ./media:/media:ro
    depends_on:
      postgres:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
      typesense:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8096/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # PostgreSQL 18+ (REQUIRED)
  postgres:
    image: postgres:18-alpine
    container_name: jellyfin-postgres
    environment:
      - POSTGRES_DB=jellyfin
      - POSTGRES_USER=jellyfin
      - POSTGRES_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jellyfin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dragonfly (REQUIRED)
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: jellyfin-dragonfly
    command: ["--maxmemory=2gb", "--maxmemory-policy=allkeys-lru"]
    volumes:
      - dragonfly-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Typesense 0.25+ (REQUIRED)
  typesense:
    image: typesense/typesense:0.25.2
    container_name: jellyfin-typesense
    environment:
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY:?TYPESENSE_API_KEY is required}
    volumes:
      - typesense-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  jellyfin-data:
  jellyfin-config:
  postgres-data:
  dragonfly-data:
  typesense-data:
