worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Temp paths for non-root
    client_body_temp_path /tmp/client_body;
    proxy_temp_path /tmp/proxy;
    fastcgi_temp_path /tmp/fastcgi;
    uwsgi_temp_path /tmp/uwsgi;
    scgi_temp_path /tmp/scgi;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 0;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # Brotli compression (dynamic, for non-precompressed responses)
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 256;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    server {
        listen 3000;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-XSS-Protection "0" always;

        # SvelteKit immutable assets (_app/immutable/*)
        # These have content hashes in filenames — cache forever
        location /_app/immutable/ {
            expires max;
            add_header Cache-Control "public, immutable";
        }

        # Pre-compressed files (from adapter-static precompress: true)
        location ~* \.(js|css|html|svg|json)$ {
            gzip_static on;
            brotli_static on;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # Static assets (fonts, images)
        location ~* \.(woff2?|ttf|eot|ico|png|jpg|jpeg|gif|webp|avif|mp4|webm)$ {
            expires 7d;
            add_header Cache-Control "public";
        }

        # API proxy — all /api/ requests go to the backend
        # Strips /api/ prefix: /api/health/live → backend /health/live
        location /api/ {
            proxy_pass http://revenge:8096/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Streaming support (SSE, long-poll)
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
        }

        # HLS streaming proxy
        location /hls/ {
            proxy_pass http://revenge:8096/hls/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
        }

        # SPA fallback — serve index.html for all non-file routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # nginx stub_status for Prometheus scraping
        location = /stub_status {
            stub_status;
            access_log off;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 127.0.0.1;
            deny all;
        }
    }
}
